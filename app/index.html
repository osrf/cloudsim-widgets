<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>Cloudsim Starter Kit</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <cs-menu id="menu"></cs-menu>

      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <div>
          <cs-toptoolbar id="toptoolbar" authurl="{{authenticationUrl}}"></cs-toptoolbar>
        </div>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="signup">
              <cs-signuppage id="signuppage" url="{{authenticationUrl}}"></cs-signuppage>
            </section>

            <section data-route="dashboard">
              <cs-dashboard id="dashboard" portalurl="{{portalUrl}}"></cs-dashboard>
            </section>

            <section data-route="portfolio">
              <paper-material elevation="1">
                Authentication server: <a href={{authenticationUrl}} >{{authenticationUrl}}</a>
                <br>
                Portal server: <a href={{portalUrl}}>{{portalUrl}}</a>
              </paper-material>

              <paper-material elevation="1">
                <gz-accounts
                  id="portfolio-accounts"
                  gui=true
                  config=true
                  url="{{autthenticationUrl}}"
                ></gz-accounts>
              </paper-material>

              <paper-material elevation="1">
                <gz-token
                  id="portfolio-token"
                  gui=true
                  config=true
                  url="{{authenticationUrl}}"
              ></gz-token>
              </paper-material>

              <paper-material elevation="1">
                <gz-grant
                  id="portfolio-grant"
                  gui=true
                  config=true
                  url="{{simUrl}}"
                ></gz-grant>
              </paper-material>

              <paper-material elevation="1">
                <gz-simulatorLauncher
                  id="portfolio-simulatorLauncher"
                  gui=true
                  config=true
                  url="{{portalUrl}}"
                ></gz-simulatorLauncher>
              </paper-material>
              <paper-material elevation="1">
                <gz-simlist
                  id="portfolio-simlist"
                  gui=true
                  config=true
                  url="{{portalUrl}}"
                ></gz-simlist>
              </paper-material>

              <paper-material elevation="1">
                <gz-cmd
                  id="portfolio-cmd"
                  gui=true
                  config=true
                  url="{{simUrl}}"
                ></gz-cmd>
              </paper-material>

              <paper-material elevation="1">
                <gz-simulationQueue
                  id="portfolio-simulationQueue"
                  gui=true
                  config=true
                ></gz-simulationQueue>
              </paper-material>



              <paper-material elevation="1">
                <my-greeting></my-greeting>
              </paper-material>

              <paper-material elevation="1">
                <p>Looking for more Web App layouts? Check out our
                   <a
href="https://github.com/PolymerElements/app-layout-templates">
                   layouts</a>
                   collection. You can also
                    <a
href="http://polymerelements.github.io/app-layout-templates/">
                   preview</a> them live.</p>
              </paper-material>
            </section>

            <section data-route="users">

              <paper-material elevation="1">
                <gz-accounts
                  id="auth-1"
                  title="aws instance"
                  url="https://52.8.189.174:5050"
                  gui=true
                >
                </gz-accounts>
              </paper-material>

              <paper-material elevation="1">
                <h2 class="page-title">Users</h2>
                <p>This is the users section</p>
                <a href$="{{baseUrl}}users/Addy">Addy</a><br>
                <a href$="{{baseUrl}}users/Rob">Rob</a><br>
                <a href$="{{baseUrl}}users/Chuck">Chuck</a><br>
                <a href$="{{baseUrl}}users/Sam">Sam</a>
              </paper-material>

            </section>

            <section data-route="home">
              <gz-home/>
            </section>

            <section data-route="user-info">
              <paper-material elevation="1">
                <h2 class="page-title">User: {{params.name}}</h2>
                <div>This is {{params.name}}'s section</div>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="page-title">Contact</h2>
                <p>This is the contact section</p>
              </paper-material>
            </section>
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          base-uri="bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->

  <!-- this is generated for us in the gulp file -->
  <script src="scripts/config.js"></script>

  <script src="scripts/app.js"></script>
  <!-- endbuild-->
<script id="__bs_script__">//<![CDATA[
    document.write("<script async src='http://HOST:8080/browser-sync/browser-sync-client.2.12.2.js'><\/script>".replace("HOST", location.hostname));
//]]></script>
</body>

</html>
