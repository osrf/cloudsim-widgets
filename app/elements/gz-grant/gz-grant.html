<link rel="import" href="../../bower_components/polymer/polymer.html">
<!--
<link rel="import" href="../../bower_components/paper-styles/typography.html">
-->
<dom-module id='gz-grant'>
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        @apply(--paper-font-body1);
      }

      #gui {
        max-width:25em
      }

      #gui > input{
        float:right;
      }
    </style>
    <iron-ajax
      id="ajax"
      url=""
      handle-as="json"
      on-response="hresponse"
      headers="headers"
      debounce-duration="300">
    </iron-ajax>

    <div><h1>{{title}}</h1></div>

    <div id="feedback" style="display:none">
      <span id="feedback_text"/>
    </div>

    <div id="gui">
      Server URL:<input id=url value="{{url::input}}"></input><br>
      Granter token<input id=token value="{{token::input}}"></input><br>
      Grantee username:<input id=grantee value="{{grantee::input}}"></input><br>
      Resource:<input id=resource value="{{resource::input}}"></input><br>
      <input type="checkbox" id=readOnly checked="{{readOnly::change}}"></input>Read only<br>
    </div>
    <div>
      <button on-tap="tapGrant"  id="buttonGrant">Grant</button>
      <button on-tap="tapRevoke"  id="buttonRevoke">Revoke</button>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'gz-grant',

        tapGrant: function() {
          console.log('tap grant ')
          this.$.ajax.url = this.url + '/grant'
          const data = { granterToken: this.token,
                         grantee: this.grantee,
                         resource: this.resource,
                         readOnly: this.readOnly }
          this.$.ajax.params = data;
          this.$.ajax.generateRequest()
        },
        hresponse: function(req) {
          this.$.feedback.style.display = ''

          let res = this.$.ajax.lastResponse
          const success = res.success
          const msg = res.msg
          if (!success)
          {
            this.$.feedback.style.color = 'red'
          }
          else
          {
            this.$.feedback.style.color = 'blue'
          }

          this.$.feedback_text.textContent = msg
        },

        properties: {
          title: {
	          type: String,
            value: 'Permission granting tool',
	          notify: true
	        },
          url: {
	          type: String,
            value: 'https://localhost:8080',
	          notify: true
	        },
          resource: {
            type: String,
            value: 'gzserver',
	          notify: true
	        },
          readOnly: {
            type: Boolean,
            value: true,
	          notify: true
	        },
          token: {
            type: String,
            value: 'toto@osrf.org',
	          notify: true
	        },
          grantee: {
            type: String,
            value: 'Bob',
	          notify: true
          }
        },

        ready: function() {
          console.log('gz-grant ready')
        }
      });
    })();
  </script>
</dom-module>
