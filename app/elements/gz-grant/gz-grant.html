<link rel="import" href="../../bower_components/polymer/polymer.html">
<!--
<link rel="import" href="../../bower_components/paper-styles/typography.html">
-->
<dom-module id='gz-grant'>
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        @apply(--paper-font-body1);
      }

      #gui {
        max-width:25em
      }

      #gui > input{
        float:right;
      }

      #config {
        max-width:20em
      }

      #config > div{
        padding-top:0.5em;
      }

      #config > div > input{
        float:right;
      }

    </style>
    <iron-ajax
      id="ajax"
      url=""
      handle-as="json"
      on-response="hresponse"
      headers="headers"
      debounce-duration="300">
    </iron-ajax>
    <div id="whole">

      <div id="config">
        <div><h4>{{caption}}</h4></div>
        <div>
          Server URL:<input id=url value="{{url::input}}"></input>
        </div>
        <div>
          Granter token<input id=token value="{{token::input}}"></input>
        </div>
        <div>
          Grantee username:<input id=grantee value="{{grantee::input}}">
                           </input>
        </div>
        <div>
          Resource:<input id=resource value="{{resource::input}}"></input>
        </div>
        <div>
          <input
            type="checkbox"
            id=readOnly
            checked="{{readOnly::change}}">
          </input>Read only
        </div>
      </div>
      <div id="gui">
        <div><h1>{{title}}</h1></div>

        <div id="feedback" style="display:none">
          <span id="feedback_text"/>
        </div>
        <div>
          <button on-tap="tapGrant"  id="buttonGrant">Grant</button>
          <button on-tap="tapRevoke"  id="buttonRevoke">Revoke</button>
        </div>
      </div>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'gz-grant',

        // Triggered when the "gui" property is changed
        _guiChanged: function(newValue, oldValue) {
          this.$.gui.style.display = newValue ? '' : 'none'
        },
        // Triggered when the "config" property is changed
        _configChanged: function(newValue, oldValue) {
          this.$.config.style.display = newValue ? '' : 'none'
        },
        // Triggered when the "border" property is changed
        _borderChanged: function(newValue, oldValue) {
          this.$.whole.style.border = newValue ? 'solid 1px' : 'none'
        },
        attached: function() {
          console.log('gz-grant widget attached!')
        },
        tapGrant: function() {
          this.$.ajax.url = this.url + '/grant'
          const data = { granterToken: this.token,
                         grantee: this.grantee,
                         resource: this.resource,
                         readOnly: this.readOnly }
          this.$.ajax.params = data;
          this.$.ajax.generateRequest()
        },

        tapRevoke: function() {
          this.$.ajax.url = this.url + '/revoke'
          const data = { granterToken: this.token,
                         grantee: this.grantee,
                         resource: this.resource,
                         readOnly: this.readOnly }
          this.$.ajax.params = data;
          this.$.ajax.generateRequest()
        },

        hresponse: function(req) {
          this.$.feedback.style.display = ''

          let res = this.$.ajax.lastResponse
          const success = res.success
          const msg = res.msg
          if (!success)
          {
            this.$.feedback.style.color = 'red'
          }
          else
          {
            this.$.feedback.style.color = 'blue'
          }

          this.$.feedback_text.textContent = msg
        },

        properties: {
          title: {
	          type: String,
            value: 'Permission granting tool (gz-grant)',
	          notify: true
	        },
          caption: {
	          type: String,
            value: 'Grant / revoke permission to read / write to a resouce.\
 The grantee must have at least the target permission.',
	          notify: true
	        },
          url: {
	          type: String,
            value: 'https://localhost:8080',
	          notify: true
	        },
          resource: {
            type: String,
            value: 'gzserver',
	          notify: true
	        },
          readOnly: {
            type: Boolean,
            value: true,
	          notify: true
	        },
          token: {
            type: String,
            value: 'toto@osrf.org',
	          notify: true
	        },
          grantee: {
            type: String,
            value: 'Bob',
	          notify: true
          },

          gui: {
            type: Boolean,
            value: false,
            observer: '_guiChanged'
          },
          config: {
            type: Boolean,
            value: false,
            observer: '_configChanged'
          },
          border: {
            type: Boolean,
            value: false,
            observer: '_borderChanged'
          },

        }
      });
    })();
  </script>
</dom-module>
