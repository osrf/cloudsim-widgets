<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../elements/elements.html">

<dom-module id="cs-toptoolbar">
  <template>
    <style>

      #mainToolbar .middle-container,
      #mainToolbar .bottom-container {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      #mainToolbar .middle-container  {
        height: 100%;
        margin-left: 48px;
      }

      #mainToolbar:not(.short) .middle-container {
        font-size: 18px;
        padding-bottom: 0;
      }

      #mainToolbar .bottom-container {
        @apply(--paper-font-subhead);

        margin-left: 48px;
        /* Required for main area's paper-scroll-header-panel custom condensing transformation */
        -webkit-transform-origin: left center;
        transform-origin: left center;
      }

      /* Small */
      @media (max-width: 600px) {

        #mainToolbar.short .app-name {
          font-size: 24px;
          font-weight: 400;
        }
      }

      .space {
        @apply(--layout-flex);
      }
    </style>

      <paper-toolbar id="mainToolbar" class="short">

        <a data-route="home" href="{{baseUrl}}home">
          <img src="images/cloudsim.svg" style="height: 2em">
        </a>

        <span class="space"></span>

        <div class="top top-container">

        </div>
        <!-- Application name -->
        <div class="middle middle-container">
        </div>

        <!-- Application sub title -->
        <div class="bottom bottom-container">
          <div class="bottom-title"></div>
        </div>
      </paper-toolbar>

  </template>

  <script>


  (function() {
    'use strict';

    Polymer({
      is: 'cs-toptoolbar',
      attached: function() {
        console.log('cs-toptoolbar widget [' + this.title + '] attached!')
      },
      properties: {
      }
    });
  })();
  </script>
</dom-module>
