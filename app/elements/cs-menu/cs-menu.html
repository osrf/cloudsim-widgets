<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../elements/elements.html">

<dom-module id="cs-menu">
  <style>
    :host {
      /* paper-drawer-panel */
      --drawer-menu-color: #ffffff;
      --drawer-border-color: 1px solid #ccc;
      --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

      /* paper-menu */
      --paper-menu-background-color: #fff;
      --menu-link-color: #111111;
    }

    paper-menu {
      --paper-menu-selected-item: {
        color: rgb(68, 138, 201);
      }
    }

    paper-menu iron-icon {
      margin-right: 1em;
      opacity: 0.54;
    }

    paper-menu a {
      @apply(--layout-horizontal);
      @apply(--layout-center);

      text-decoration: none;
      color: var(--menu-link-color);
      font-family: 'Roboto', 'Noto', sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    /* Small */
    @media (max-width: 600px) {

      #drawer .paper-toolbar {
        margin-left: 16px;
      }

      paper-material {
        --menu-container-display: none;
        width: calc(97.33% - 32px);
        padding-left: 16px;
        padding-right: 16px;
      }
    }

    /* Tablet+ */
    @media (min-width: 601px) {

      #drawer.paper-drawer-panel > [drawer] {
        border-right: 1px solid rgba(0, 0, 0, 0.14);
      }
    }

    .paper-item {
      cursor: pointer;
    }
    .subitem {
      padding-left: 5em;
    }
  </style>
  <template>
    <!-- Drawer Content -->
    <paper-menu attr-for-selected="data-route" selected="[[route]]" id="menu">

      <!-- Dashboard -->
      <a data-route="dashboard" href="{{baseUrl}}dashboard">
        <paper-item>
          <iron-icon icon="icons:cloud"></iron-icon>
          <span>Dashboard</span>
        </paper-item>
      </a>

      <!-- SRC -->
      <template is="dom-if" if="[[issrcuser]]">
        <a data-route="src" href="{{baseUrl}}src">
          <paper-item>
            <iron-icon icon="social:public"></iron-icon>
            Robotics Competition
          </paper-item>
        </a>

        <a data-route="src" href="{{baseUrl}}src">
          <paper-item class="subitem">
            <span>Competition Kiosk</span>
          </paper-item>
        </a>

        <a data-route="src-leaderboard" href="{{baseUrl}}src-leaderboard">
          <paper-item class="subitem">
            <span>Leaderboard</span>
          </paper-item>
        </a>
      </template>

      <!-- ARIAC -->
      <template is="dom-if" if="[[isariacuser]]">
        <a data-route="ariac" href="{{baseUrl}}ariac">
          <paper-item>
            <iron-icon icon="social:poll"></iron-icon>
            ARIAC
          </paper-item>
        </a>

        <a data-route="ariac" href="{{baseUrl}}ariac">
          <paper-item class="subitem">
            <span>Competition Kiosk</span>
          </paper-item>
        </a>

        <a data-route="ariac-leaderboard" href="{{baseUrl}}ariac-leaderboard">
          <paper-item class="subitem">
            <span>Leaderboard</span>
          </paper-item>
        </a>
      </template>

      <!-- SASC -->
      <template is="dom-if" if="[[issascuser]]">
        <a data-route="sasc" href="{{baseUrl}}sasc">
          <paper-item>
            <iron-icon icon="hardware:toys"></iron-icon>
            SASC
          </paper-item>
        </a>

        <a data-route="sasc" href="{{baseUrl}}sasc">
          <paper-item class="subitem">
            <span>Competition Kiosk</span>
          </paper-item>
        </a>
      </template>

    </paper-menu>

  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'cs-menu',
      // Attached
      attached: function() {
        var that = this;
        window.addEventListener('uri-change', function(e) {
          that.uriChanged()
        });
        console.log('cs-menu widget attached!')
      },
      uriChanged: function() {
        var path = window.location.pathname
        path = path.substr(1)
        this.$.menu.selected = path
      },
      issrcuser: {
        type: Boolean,
        value: false,
        notify: true
      },
      isariacuser: {
        type: Boolean,
        value: false,
        notify: true
      },
    });
  })();
  </script>
</dom-module>
