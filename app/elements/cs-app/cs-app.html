<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../elements/elements.html">

<dom-module id="cs-app">

  <template>
    <style>

      paper-drawer-panel {
        /* space for toolbar */
        margin-top: 64px;
        height: calc(100% - 64px);
      }

      /* Height of the scroll area */
      .content {
        overflow: auto;
        background-color: #f3f3f3;
      }

      paper-material {
        margin: 1em;
        padding: 1em;
      }

      #errorToast {
        --paper-toast-background-color: #e74747
      }
      #msgToast {
        --paper-toast-background-color: rgb(43, 137, 222)
      }
    </style>

    <!-- For login / logout -->
    <gz-token
      id="token"
      url=[[authurl]]
      on-login="_onLogin"
      on-logout="_onLogout"
    ></gz-token>

    <!-- For permissions in the portal -->
    <gz-grant
      id="grant"
      url=[[portalurl]]
      token=[[token]]
      on-resources-changed="_onResources"
    ></gz-grant>

    <paper-toast
      id="errorToast"
      class="fit-bottom"
      duration="0">
      <paper-button onclick="errorToast.toggle()" class="yellow-button">Got it!</paper-button>
    </paper-toast>

    <paper-toast
      id="msgToast"
      class="fit-bottom">
    </paper-toast>

    <!-- Main Toolbar -->
    <cs-toptoolbar
      id="toptoolbar"
      authurl="[[authurl]]"
      currentuser="[[currentuser]]"
      loggedin="[[loggedin]]"
      on-loginrequest="requestLogin"
      on-logoutrequest="requestLogout"
    ></cs-toptoolbar>

    <!-- Parent pages: secure / public -->
    <iron-pages attr-for-selected="data-route" selected="{{topLevelRoute}}">

      <!-- Public routes -->
      <section data-route="signup">
        <cs-signuppage
          on-notification="openToast"
          id="signuppage"
          url="[[authurl]]">
        </cs-signuppage>
      </section>

      <section data-route="stayintouch">
        <cs-stayintouchpage></cs-stayintouchpage>
      </section>

      <section data-route="home" style="padding: 0em">
        <cs-home/>
      </section>

      <section data-route="src" style="padding: 0em">
        <cs-srchome/>
      </section>

      <!-- Secure routes -->
      <section data-route="secure">

        <!-- Drawer / panel -->
        <paper-drawer-panel id="paperDrawerPanel">

          <!-- Main Menu -->
          <cs-menu
            id="menu"
            drawer
            fixed
          ></cs-menu>

          <!-- Main Content -->
          <div class="content" main id="headerPanelMain">

            <iron-pages attr-for-selected="data-route" selected="{{secureRoute}}">

              <!-- Dashboard -->
              <section data-route="dashboard">
                <cs-dashboard
                  id="dashboard"
                  portalurl="[[portalurl]]"
                  token="[[token]]"
                  currentuser="[[currentuser]]"
                  currentpermissions="[[currentpermissions]]"
                ></cs-dashboard>
              </section>

              <!-- SRC routes -->
              <section data-route="src">

                <iron-pages attr-for-selected="data-route" selected="{{srcRoute}}">

                  <section data-route="home">
                    <cs-srchome/>
                  </section>

                  <section data-route="competitor">
                    <cs-srccompetitor/>
                  </section>

                  <section data-route="organizer">
                    <cs-srcorganizer/>
                  </section>

                  <section data-route="leaderboard">
                    <cs-srcleaderboard/>
                  </section>

                  <section data-route="register">
                    <cs-srcregister/>
                  </section>

                </iron-pages>

              </section>
            </iron-pages>
          </div>

        </paper-drawer-panel>

      </section> <!-- secure -->

    </iron-pages>

  </template>

  <script>

    Polymer({

      is: 'cs-app',

      attached: function() {

        // Get configuration from environment variables
        this.authurl = getConfig().auth
        this.portalurl = getConfig().portal

        // Sets app default base URL
        this.baseUrl = '/';

        this.addEventListener('notification', function(e) {
          this.openToast(e);
        });

        this.addEventListener('error', function(e) {
          this.openErrorToast(e);
        });
        console.log('cs-app widget attached!')
      },
      openToast: function(e) {
        let msg = e.detail
        if (e.detail.msg)
          msg = e.detail.msg
        if (e.detail.type === "error")
        {
          this.$.errorToast.text = msg
          this.$.errorToast.open()
        }
        else
        {
          this.$.msgToast.text = msg
          this.$.msgToast.open()
        }
      },
      openErrorToast: function(e) {
        let msg = e.detail
        if (e.detail.msg)
          msg = e.detail.msg
        this.$.errorToast.text = msg
        this.$.errorToast.open()
      },
      requestLogin() {
        this.$.token.tapLogin();
      },
      requestLogout() {
        this.$.token.tapLogout();
      },
      _onLogin(e) {
        this.loggedin = true
        this.token = e.detail.token;
        this.currentuser = e.detail.user;

        // For now, simulating 3 users:
        // -admin is a competition organizer
        // -src_organizer is also a competition organizer
        // -src_competitoe is a competitor
        this.issrcorganizer = (this.currentuser === 'admin' ||
                               this.currentuser === 'src_organizer')
        this.issrccompetitor = this.currentuser === 'src_competitor'

        this.$.menu.issrcuser = this.issrccompetitor || this.issrcorganizer

        // Get permissions from gz-grant
        this.$.grant.getall();

        // Reload page with logged in routes
        page(window.location.pathname);
      },
      _onLogout(e) {
        this.loggedin = false

        // Reload page with logged out routes
        page('/');
      },
      _onResources: function(e) {
        this.currentpermissions = this.$.grant.resources

        // Find competition permissions
        const src_competition = this.currentpermissions.find(function(resource){
          return resource.name === 'src_competition'
        })

        // TODO: Add src_competition to portal

        // Reload page with user routes
        page(window.location.pathname);
      },
      properties: {
        authurl: {
          type: String,
          value: 'https://localhost:5050',
          notify: true
        },
        portalurl: {
          type: String,
          value: 'https://localhost:4000',
          notify: true
        },
        loggedin: {
          type: Boolean,
          value: false,
          notify: true
        },
        hasmachinelauncher: {
          type: Boolean,
          value: false,
          notify: true
        },
        token: {
          type: String,
          value: 'token not set',
          notify: true
        },
        currentuser: {
          type: String,
          value: 'current user not set',
          notify: true
        },
        issrccompetitor: {
          type: Boolean,
          value: false,
          notify: true
        },
        issrcorganizer: {
          type: Boolean,
          value: false,
          notify: true
        },
      }
    });

  </script>

</dom-module>
