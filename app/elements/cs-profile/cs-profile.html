<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../elements/elements.html">

<dom-module id="cs-profile">
  <style>
    :host {
      display: block;
      padding-top: 3em;
      @apply(--paper-font-common-base);
    }
    .horizontal {
      @apply(--layout-horizontal);
      @apply(--layout-center);
    }
    .space {
      @apply(--layout-flex);
    }
  </style>

  <template>

    <div class="horizontal">

      <div class="space"></div>


      <cs-groups
        url="[[authurl]]"
        token="[[token]]"
      ></cs-groups>

      <div class="space"></div>

    </div>

  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'cs-profile',

      // Attached
      attached: function() {
      },

      // Properties
      properties: {

        // Auth server URL
        authurl: {
          type: String,
          value: '',
          notify: true
        },

        // Authentication token from cloudsim-auth
        token: {
          type: String,
          value: '',
          notify: true
        },
      },
    });
  })();
  </script>
</dom-module>
