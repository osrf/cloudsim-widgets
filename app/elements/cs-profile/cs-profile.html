<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../elements/elements.html">

<dom-module id="cs-profile">
  <style>
      :host {
        display: block;
        padding-top: 3em;
        @apply(--paper-font-common-base);
      }
      .horizontal {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      .center {
        margin: auto;
        width: 30%;
      }
      .space {
        @apply(--layout-flex);
      }
  </style>
  <template>

    <div class="horizontal">

      <div class="space"></div>

      <template is="dom-if" if="{{isadmin}}">
        <cs-serverstatus
        ></cs-serverstatus>
      </template>

      <div class="space"></div>

      <cs-groups
        url=[[authurl]]
        token=[[token]]
      ></cs-groups>

      <div class="space"></div>

    </div>

  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'cs-profile',
      // Attached
      attached: function() {
        console.log('cs-profile widget attached!')
      },

      /// Callback when the current user has changed
      _currentUserChanged: function() {
        this.isadmin = this.currentuser === getConfig().admin
      },
      properties: {
        currentuser: {
          type: String,
          value: 'current user not set',
          notify: true,
          observer: '_currentUserChanged'
        },
        isadmin: {
          type: Boolean,
          value: false,
          notify: true
        },
      },
    });
  })();
  </script>
</dom-module>
