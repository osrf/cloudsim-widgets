<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../elements/elements.html">

<dom-module id="cs-profile">
  <style>
    :host {
      display: block;
      padding-top: 3em;
      @apply(--paper-font-common-base);
    }
    .horizontal {
      @apply(--layout-horizontal);
      @apply(--layout-center);
    }
    .vertical {
      @apply(--layout-vertical);
      @apply(--layout-center);
    }
    .space {
      @apply(--layout-flex);
    }
  </style>

  <template>

    <div class="vertical">

      <cs-serverstatuslist>
        <cs-serverstatus url=[[authurl]]></cs-serverstatus><br>
        <cs-serverstatus url=[[portalurl]]></cs-serverstatus><br>
        <cs-serverstatus url=[[keysurl]]></cs-serverstatus>
      </cs-serverstatuslist>
      
      <div class="space"></div>
      
      <cs-groups
        url="[[authurl]]"
        token="[[token]]"
      ></cs-groups>

      <div class="space"></div>

      <cs-machinetypes
        url="[[portalurl]]"
        token="[[token]]"
      ></cs-machinetypes>

      <div class="space"></div>

      <cs-usermetrics
        portalurl="[[portalurl]]"
        token="[[token]]"
      ></cs-usermetrics>

      <cs-s3keys
        url="[[portalurl]]"
        token="[[token]]"
      ></cs-s3keys>

    </div>

  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'cs-profile',

      // Attached
      attached: function() {
      },

      // Properties
      properties: {

        // Auth server URL
        authurl: {
          type: String,
          value: '',
          notify: true
        },

        // Portal server URL
        portalurl: {
          type: String,
          value: '',
          notify: true
        },

        // Keys server URL
        keysurl: {
          type: String,
          value: '',
          notify: true
        },

        // Authentication token from cloudsim-auth
        token: {
          type: String,
          value: '',
          notify: true
        },
      },
    });
  })();
  </script>
</dom-module>
