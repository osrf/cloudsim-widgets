<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../elements/elements.html">

<dom-module id="cs-groups">
  <style>
    .admin-label {
      font-size: 0.8em;
      margin-left: 2em;
    }
    .miniButton {
      width: 2.2em;
    }
    .space {
      @apply(--layout-flex);
    }
    .blue {
      color: rgb(68, 138, 201);
    }
    .red {
      --iron-icon-fill-color: #f00;
    }
    .delete-button {
      background-color: #f35046;
      color: #fff;
    }
    .header {
      background-color: rgb(215, 215, 215);
      color: #353535;
      margin: 0;
      padding: 1em;
    }
    .main-content {
      text-align: left;
    }
    .content {
      overflow: auto;
      margin: 0;
      padding: 1em;
    }
    .subcontent {
      padding-bottom: 2em;
    }
    .subheader {
      color: rgb(68, 138, 201);
    }
    .horizontal {
      @apply(--layout-horizontal);
    }
    .center {
      @apply(--layout-center);
      text-align: center;
    }
    .vertical {
      @apply(--layout-vertical);
    }
    paper-dialog {
      max-height: 40%;
      max-width: 20em;
      text-align: left;
    }
    h1 {
      margin-top: 0;
    }
    h4 {
      margin-bottom: 0;
    }
    paper-material {
      text-align: center;
      padding: 1em;
      margin: 1em;
      width: 10em;
    }
    .group-name {
      text-transform: none;
    }
  </style>
  <template>

    <gz-accounts
    ></gz-accounts>

    <paper-material elevation="1">

      <h1>
        <iron-icon
          icon="social:group"
          class="iconPadding"
        ></iron-icon>
        Teams
      </h1>

      <div class="main-content">
        <h4>Your teams</h4>

        <template is="dom-repeat" items="[[groups]]">
          <div>
            <paper-button flat on-tap="_onGroupDialog" class="group-name">
              [[item.name]]
            </paper-button>
          </div>
        </template>

        <template is="dom-if" if="[[cancreate]]">
          <h4>Create a team</h4>
          <div class="horizontal center">
            <paper-input
              style="padding-right: 1em"
              value={{creategroupname}}
              label="Team name">
            </paper-input>
            <paper-icon-button
              icon="social:group-add"
              on-tap="_onCreateGroup"
            ></paper-icon-button>
          </div>
        </template>
      </div>

    </paper-material>

    <!-- dialog -->
    <paper-dialog id="teamdialog" class="vertical">
      <h3 class="header">[[selectedteam]]</h3>

      <div class="content">

        <!-- MEMBERS -->
        <div class="subcontent">
          <b class="subheader">Members</b>

          <template is="dom-repeat" items="[[selectedmembers]]">
            <div class="horizontal center">
              <template is="dom-if" if="[[selectedadmin]]">
                <paper-icon-button
                  class="red miniButton"
                  icon="icons:remove-circle-outline"
                  id="[[item.username]]"
                  on-tap="_onRemoveUser">
                </paper-icon-button>
              </template>
              <span>[[item.username]]</span>
              <template is="dom-if" if="[[item.admin]]">
                <span class="admin-label">Admin</span>
              </template>
            </div>
          </template>
        </div>

        <template is="dom-if" if="[[selectedadmin]]">
          <!-- INVITE -->
          <div class="subcontent">
            <b class="subheader">Invite</b>

            <div class="horizontal">
              <div class="vertical">
                <!-- USERNAME INPUT-->
                <paper-input
                  style="padding-right: 1em"
                  value={{inviteusername}}
                  label="Username">
                </paper-input>

                <!-- ADMIN CHECKBOX-->
                <paper-checkbox
                  id="admincheckbox"
                  checked={{inviteadmin}}
                >
                Admin
                </paper-checkbox>
              </div>

              <div class="vertical">
                <div class="space"></div>

                <!-- INVITE BUTTON-->
                <paper-icon-button
                  icon="social:person-add"
                  id="invitebutton"
                  on-tap="_onInvite">
                </paper-icon-button>
              </div>
            </div>
          </div>

          <!-- DELETE -->
          <div class="subcontent center">
            <paper-button
              raised
              on-tap="_onDelete"
              class="delete-button">
              Delete team
            </paper-button>
          </div>
        </template>
      </div>
    </paper-dialog>

  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'cs-groups',
      attached: function() {

        this.set('groups', [{'name':'team A'},
                            {'name':'team B'}]);

        this.set('selectedmembers', [{'username':'user 1', 'admin' : false},
                                    {'username':'user 2', 'admin' : true}]);

        this.set('selectedadmin', true)
        this.set('cancreate', true)

        console.log('cs-groups widget attached!')
      },
      _onGroupDialog(e) {
        this.selectedteam = e.target.innerText

        var dialog = this.$.teamdialog
        if (dialog)
          dialog.open();
        else
          console.error("Dialog not found.")
      },
      _onCreateGroup(e) {
        console.log("Create group: " + this.creategroupname)
      },
      _onRemoveUser(e) {
        console.log("Remove user: " + e.target.parentElement.id)
      },
      _onInvite(e) {
        console.log("Invite user: " + this.inviteusername + " admin: " +
            this.inviteadmin + " for team: " + this.selectedteam)
      },
      _onDelete(e) {
        console.log("Delete team: " + this.selectedteam)
      },
      properties: {
        token: {
          type: String,
          value: 'placeholder',
          notify: true
        },
        resource: {
          type: String,
          value: 'placeholder',
          notify: true
        },
        machine_ip: {
          type: String,
          value: 'placeholder',
          notify: true
        },
        readonlytxt: {
          type: String,
          value: 'Read only',
          notify: true
        },
        grantee: {
          type: String,
          notify: true
        },
        grant_success_msg: {
          type: String
        },
        grant_failure_error: {
          type: String
        },
        revoke_success_msg: {
          type: String
        },
        revoke_failure_error: {
          type: String
        },
        hasreadonly: {
          type: Boolean,
          value: false,
          notify: true
        },
        mini: {
          type: Boolean,
          value: false,
          notify: true
        },
        groups: {
          type: Array,
          value: [],
          notify: true
        },
      },
    });
  })();
  </script>
</dom-module>
