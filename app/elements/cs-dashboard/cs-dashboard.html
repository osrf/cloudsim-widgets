<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../elements/elements.html">

<dom-module id="cs-dashboard">
  <style>

    :host {
      display: block;
      padding-top: 3em;
      @apply(--paper-font-common-base);
    }
    .horizontal {
      @apply(--layout-horizontal);
      @apply(--layout-center);
    }
    .center {
      margin: auto;
      width: 30%;
    }
    .space {
      @apply(--layout-flex);
    }
  </style>

  <template>

    <div class="horizontal">

      <div class="space"></div>

      <cs-machinelauncher
        portalurl="[[portalurl]]"
        token="[[token]]"
      ></cs-machinelauncher>

      <div class="space"></div>

    </div>

    <div class="horizontal">

      <div class="space"></div>

      <cs-machinelist
        portalurl="[[portalurl]]"
        token="[[token]]"
      ></cs-machinelist>

      <div class="space"></div>

    </div>

  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'cs-dashboard',

      // Attached
      attached: function() {
      },

      // Properties
      properties: {
      },
    });
  })();
  </script>
</dom-module>
