<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../elements/elements.html">

<dom-module id="cs-dashboard">
  <style>
      :host {
        display: block;
        padding-top: 3em;
        @apply(--paper-font-common-base);
      }
      .horizontal {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      .center {
        margin: auto;
        width: 30%;
      }
  </style>
  <template>

    <div class="horizontal">
      <template is="dom-if" if="{{isadmin}}">
        <cs-serverstatus
          class="center"
        ></cs-serverstatus>

        <cs-machinelauncher
          class="center"
          portalUrl={{portalurl}}
          token={{token}}
        ></cs-machinelauncher>
      </template>
    </div>

    <cs-machinelist
      id="machinelist"
      portalurl="{{portalurl}}"
    ></cs-machinelist>

  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'cs-dashboard',
      // Attached
      attached: function() {
        console.log('cs-dashboard widget attached!')
      },
      _currentUserChanged: function() {
        // TODO: Currently admin is hard-coded, use gz-grant to check if user
        // has launch permission
        this.isadmin = this.currentuser === 'admin'
      },
      properties: {
        portalurl: {
          type: String,
          value: 'https://localhost:4000',
          notify: true
        },
        token: {
          type: String,
          value: 'token not set',
          notify: true
        },
        isadmin: {
          type: Boolean,
          value: false,
          notify: true
        },
        currentuser: {
          type: String,
          value: 'current user not set',
          notify: true,
          observer: '_currentUserChanged'
        },
      },
    });
  })();
  </script>
</dom-module>
