<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../elements/elements.html">

<dom-module id="cs-dashboard">
  <style>
      :host {
        display: block;
        padding-top: 3em;
        @apply(--paper-font-common-base);
      }
      .horizontal {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      .center {
        margin: auto;
        width: 30%;
      }
      .space {
        @apply(--layout-flex);
      }
  </style>
  <template>

    <div class="horizontal">

      <div class="space"></div>
      <template is="dom-if" if="{{isadmin}}">
        <cs-serverstatus
        ></cs-serverstatus>
      </template>

      <div class="space"></div>

      <template is="dom-if" if="{{hasmachinelauncher}}">
        <cs-machinelauncher
          portalUrl=[[portalurl]]
          token=[[token]]
        ></cs-machinelauncher>
      </template>

      <div class="space"></div>

    </div>

    <cs-machinelist
      portalurl="[[portalurl]]"
      currentuser="[[currentuser]]"
    ></cs-machinelist>

    <div class="horizontal">
      <template is="dom-if" if="[[!issrcuser]]">
        <cs-srcbanner
          class="center"
        ></cs-srcbanner>
      </template>

      <template is="dom-if" if="[[!isariacuser]]">
        <cs-ariacbanner
          class="center"
        ></cs-ariacbanner>
      </template>
    </div>

  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'cs-dashboard',
      // Attached
      attached: function() {
        console.log('cs-dashboard widget attached!')
      },
      _currentUserChanged: function() {
        this.isadmin = this.currentuser === getConfig().admin
      },
      _currentPermissionsChanged: function() {

        // When permissions change, check if user can launch machines
        this.hasmachinelauncher = false

        const simulators = this.currentpermissions.find(function(resource){
          return resource.name === 'simulators'
        })

        if (!simulators)
          return

        this.hasmachinelauncher = !simulators.permissions[0].permissions.readOnly
      },
      properties: {
        portalurl: {
          type: String,
          value: 'https://localhost:4000',
          notify: true
        },
        token: {
          type: String,
          value: 'token not set',
          notify: true
        },
        isadmin: {
          type: Boolean,
          value: false,
          notify: true
        },
        currentuser: {
          type: String,
          value: 'current user not set',
          notify: true,
          observer: '_currentUserChanged'
        },
        currentpermissions: {
          type: Object,
          notify: true,
          observer: '_currentPermissionsChanged'
        },
        hasmachinelauncher: {
          type: Boolean,
          value: false,
          notify: true
        },
      },
    });
  })();
  </script>
</dom-module>
