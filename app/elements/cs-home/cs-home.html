<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="cs-home">
  <template>
    <style>
      :host {
        display: block;
        color: #333;
      }

      #banner {
        background-image: url(images/banner.jpg);
        background-size: cover;
        height: 30em;
        text-align: center;
      }

      #content {
        padding-left: 10em;
        padding-right: 10em;
        padding-top: 1em;
      }

      #status {
        padding-left: 10em;
        padding-right: 10em;
        padding-top: 1em;
      }

      #banner-content {
        padding-top: 10em;
        margin: 0em;
      }

      #banner-content > h1 {
        font-size: 3em;
      }

      a {
        text-decoration: none;
      }
      paper-button {
        background-color: rgb(68, 138, 201);
        color: rgb(255, 255, 255);
      }

    </style>

    <div id="banner">
      <div id="banner-content">
        <h1>CLOUD-HOSTED ROBOT SIMULATION</h1>
      </div>
      <a data-route="stayintouch" href="{{baseUrl}}stayintouch" tabindex="">
        <paper-button raised>
          <iron-icon icon="icons:mail"></iron-icon>
          Stay in touch
        </paper-button>
      </a>
    </div>

    <div id="content">
      <h4>WHAT IS CLOUDSIM?</h4>
      <p> CloudSim provides robot simulation as a web application. Through
      the combination of advanced simulation software and cloud computing,
      CloudSim makes it easy to simulate robots and environments. In
      addition to simulation management, CloudSim offers the ability to
      visualize and interact with the simulated 3D worlds right in your
      browser. Try out CloudSim and discover a low-cost way to use robot
      simulation technology. </p>
    </div>

    <div id="status">
      <h4>STATUS</h4>
      <p> Cloudsim is currently under development. Stay in touch if you want to
      be notified once the website is made public. Follow our development
      <a href="https://bitbucket.org/osrf/cloudsim" target="_blank">here</a>. </p>
    </div>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'cs-home',
      // Attached
      attached: function() {
      },
    });
  })();
  </script>
</dom-module>
