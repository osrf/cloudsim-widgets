<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id='gz-simlist'>
  <template>
    <style>
      :host {
        display: block;
      }

      #config {
        max-width:40em;
        font-size:0.8em;
        border: 1px solid;
      }

      #config > div{
        padding-top:1em;
      }

      #config > div > input{
        float:right;
      }

      th{
        background-color:#ccc
      }

      span {
        @apply(--paper-font-body1);
      }
    </style>

    <iron-ajax
      id="ajax"
      url=""
      handle-as="json"
      on-response="hresponse"
      on-error="herror"
      debounce-duration="300">
    </iron-ajax>

    <div id="config">

      <div><h1>{{title}}</h1></div>
      <div><h4>{{caption}}</h4></div>

      <div>
        Portal server URL:<input id=url value="{{url::input}}"></input>
      </div>
      <div>
        User token:<input id=token value="{{token::input}}"></input>
      </div>
      <button on-tap="tapGet"  id="buttonGet">Get list of simulators</button>

      <div id="feedback" style="display:none">
        <span id="feedback_text"/>
      </div>

      <table id="listTable" style="display:none" border="0">
        <tr>
           <td><h1>Machines</h1></td>
        </tr>

        <template is="dom-repeat" items="{{items}}">
          <tr>
            <td>
            <table>
              <tr>
                 <th>id</th>
                 <th>region</th>
                 <th>status</th>
                 <th>launch date</th>
                 <th>termination date</th>
               <!--  <th>owner</th>
                 <th>users</th>
                 <th>simulations</th>
               -->
              </tr>
              <tr>
                 <td>{{item.id}}</td>
                 <td>{{item.region}}</td>
                 <td>{{item.status}}</td>
                 <td>{{item.launch_date}}</td>
                 <td>{{item.termination_date}}</td>
                <!--  <td>{{item.owner}}</td>
                 <td>{{item.users}}</td>
                 <td>{{item.simulations}}</td>
                -->
              </tr>
            </table>
            <br><br>

            <gz-launcher
              title="{{item.machine_ip}}"
              url="https://{{item.machine_ip}}"
              gui
            ></gz-launcher>
            </td>
          </tr>
        </template>
      </table>
    </div><!-- /config -->
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'gz-simlist',

        // Triggered when the "config" property is changed
        _configChanged: function(newValue, oldValue) {
          this.$.config.style.display = newValue ? '' : 'none'
        },

        tapGet: function() {
          this.$.listTable.style.display = 'none'

          this.$.feedback.style.display = ''
          this.$.feedback.style.color = 'blue'
          this.$.feedback_text.textContent = "Asking the server."

          // Send request
          this.$.ajax.url = this.url + '/simulators'
          const data = {token: this.token}
          this.$.ajax.params = data;
          this.$.ajax.headers.authorization = this.token
          this.$.ajax.body = {token:token}
          this.$.ajax.generateRequest()
        },
        hresponse: function(req) {
          let res = this.$.ajax.lastResponse
          this.items = res;

          this.$.feedback.style.display = ''
          this.$.listTable.style.display = 'none'

          if (!res)
          {
            const msg = "Failed to retrieve list of simulators."

            // Local feedback for config
            this.$.feedback.style.color = 'red'
            this.$.feedback_text.textContent = msg

            // Feedback to other widgets
            this.fire('simulatorlistupdated', {success: false, msg: msg})
          }
          else if (res.length == 0)
          {
            const msg = "There are no simulators for this user."

            // Local feedback for config
            this.$.feedback.style.color = 'blue'
            this.$.feedback_text.textContent = msg

            // Feedback to other widgets
            this.fire('simulatorlistupdated', {success: true, items: this.items})
          }
          else
          {
            const msg = "See list of simulators below."

            // Local feedback for config
            this.$.feedback.style.color = 'blue'
            this.$.feedback_text.textContent = msg
            this.$.listTable.style.display = ''

            // Feedback to other widgets
            this.fire('simulatorlistupdated', {success: true, items: this.items})
          }
        },
        herror: function(err) {
          this.$.feedback.style.display = ''
          this.$.listTable.style.display = 'none'
          this.$.feedback.style.color = 'red'
          this.$.feedback_text.textContent = "Something went wrong. Is the server URL correct?"
        },
        properties: {
          items: {
            type: Array,
            notify: true
          },
          title: {
            type: String,
            value: 'Get list of simulator machines (gz-simlist)',
            notify: true
            },
          caption: {
            type: String,
            value: 'This widget displays the list of simulations that a user has acccess to. It connects to the cloudsim-portal server.',
            notify: true
            },
          url: {
            type: String,
            value: 'https://localhost:4000',
            notify: true
            },
          token: {
            type: String,
            value: 'xxxadminxxx',
            notify: true
            },
           config: {
              type: Boolean,
              value: false,
              observer: '_configChanged'
            }
          },

        ready: function() {
          console.log('gz-simlist ready')
          this.items = [];
        }
      });
    })();
  </script>
</dom-module>
