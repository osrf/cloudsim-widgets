<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id='gz-simulatorLauncher'>
  <template>
    <style>
      :host {
        display: block;
      }

      #config {
        max-width: 40em;
        border: 1px solid;
      }

      #config > div{
        padding-top:1em;
      }

      #config > div > input{
        float:right;
      }

      span {
        @apply(--paper-font-body1);
      }
    </style>

    <iron-ajax
      id="ajaxLaunch"
      url=""
      handle-as="json"
      on-response="responseLaunch"
      on-error="errorLaunch"
      method="POST"
      content-type="application/json"
      debounce-duration="300">
    </iron-ajax>

    <iron-ajax
      id="ajaxKill"
      url=""
      handle-as="json"
      on-response="responseKill"
      on-error="errorKill"
      method="DELETE"
      content-type="application/json"
      debounce-duration="300">
    </iron-ajax>

    <div id="config">
      <div><h1>{{title}}</h1></div>
      <h4>{{caption}}</h4>
      <div id="feedback" style="display:none">
        <span id="feedback_text"/>
      </div>

      <div>
          Portal URL:<input id=url value="{{url::input}}"></input>
      </div>
      <div>
          User token:<input id=token value="{{token::input}}"></input>
      </div>

      <h3> Launch </h3>
      <div>
          Region:<input id=region value="{{region::input}}"></input>
      </div>
      <div>
          Machine image:<input id=machineImage value="{{machineImage::input}}"></input>
      </div>
      <div>
          Hardware:<input id=hardware value="{{hardware::input}}"></input>
      </div>

      <button on-tap="tapAdd"  id="buttonAdd">Launch!</button>

      <h3> Kill </h3>
      <div>
          Machine id:<input id=machineId value="{{machineId::input}}"></input>
      </div>

      <button on-tap="tapKill"  id="buttonKill">Kill!</button>

      <ul>
        <template is="dom-repeat" items="{{items}}">
          <li><span>[{{item.id}}], {{item.region}}, {{item.status}}, {{item.owner.username}}</span></li>
        </template>
      </ul>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'gz-simulatorLauncher',
        attached: function() {
          console.log('gz-simulatorLauncher widget attached!')
          this.items = [];
        },
        // Triggered when the "config" property is changed
        _configChanged: function(newValue, oldValue) {
          this.$.config.style.display = newValue ? '' : 'none'
        },

        tapAdd: function() {
          // Check config fields
          if (this.url == "" ||
              this.token == "" ||
              this.region == "" ||
              this.machineImage == "" ||
              this.hardware == "")
          {
            this.$.feedback.style.display = ''
            this.$.feedback.style.color = 'red'
            this.$.feedback_text.textContent = "All fields are required."
            return;
          }

          this.launchMachine(this.region, this.machineImage, this.hardware);
        },
        // Request portal to launch a machine
        launchMachine: function(_region, _machineImage, _hardware) {

          this.token = window.token
          this.$.ajaxLaunch.url = this.url + '/simulators'
          const data = {
              token: this.token,
              region: _region,
              machineImage: _machineImage,
              hardware: _hardware
          }
          this.$.ajaxLaunch.headers.authorization = this.token
          this.$.ajaxLaunch.body = data
          this.$.ajaxLaunch.generateRequest()
        },
        responseLaunch: function(req) {
          let res = this.$.ajaxLaunch.lastResponse

          this.$.feedback.style.display = ''

          if (!res)
          {
            let msg = "Failed to launch simulator."

            // Local feedback for config
            this.$.feedback.style.display = ''
            this.$.feedback.style.color = 'red'
            this.$.feedback_text.textContent = msg

            // Feedback to other widgets
            this.fire('launched', {success: false, msg: msg})
            return;
          }

          if (res.error) {
            let txt = res.error.message

            // Local feedback for config
            this.$.feedback.style.color = 'red'
            this.$.feedback_text.innerHTML = txt

            // Feedback to other widgets
            this.fire('launched', {success: false, message: txt})
            return;
          }

          let txt = res.status + ": <br>"
          txt += "<ul>"
          txt += "<li> Id: " + res.id + "</li>"
          txt += "<li> Region: " + res.region + "</li>"
          txt += "<li> Owner: " + res.owner.username + "</li>"
          txt += "<li> Launch date: " + res.launch_date + "</li>"
          txt += "<li> Termination date: " + res.termination_date + "</li>"
          txt += "<li> Machine ip: " + res.machine_ip + "</li>"
          txt += "<li> Machine id: " + res.machine_id + "</li>"

          // Local feedback for config
          this.$.feedback.style.color = 'blue'
          this.$.feedback_text.innerHTML = txt

          // Feedback to other widgets
          this.fire('launched', {success: true, machineInfo: res, msg: txt})
        },
        errorLaunch: function(err) {
          let res = this.$.ajaxLaunch.lastResponse
        },
        tapKill: function() {
          // Check config fields
          if (this.url == "" ||
              this.token == "" ||
              this.machineId == "")
          {
            this.$.feedback.style.display = ''
            this.$.feedback.style.color = 'red'
            this.$.feedback_text.textContent = "All fields are required."
            return;
          }

          this.killMachine(this.machineId);
        },
        // Request portal to kill a machine
        killMachine: function(_id) {

          this.token = window.token
          this.$.ajaxKill.url = this.url + '/simulators'
          const data = {
              id: _id,
          }
          this.$.ajaxKill.headers.authorization = this.token
          this.$.ajaxKill.body = data
          this.$.ajaxKill.generateRequest()
        },
        responseKill: function(req) {
          let res = this.$.ajaxLaunch.lastResponse

          this.$.feedback.style.display = ''

          if (!res)
          {
            let msg = "Failed to kill simulator."

            // Local feedback for config
            this.$.feedback.style.display = ''
            this.$.feedback.style.color = 'red'
            this.$.feedback_text.textContent = msg

            // Feedback to other widgets
            this.fire('killed', {success: false, msg: msg})
            return;
          }

          if (res.error) {
            let txt = res.error.message

            // Local feedback for config
            this.$.feedback.style.color = 'red'
            this.$.feedback_text.innerHTML = txt

            // Feedback to other widgets
            this.fire('killed', {success: false, message: txt})
            return;
          }

          let txt = 'Killed [' + res.id + ']'

          // Local feedback for config
          this.$.feedback.style.color = 'blue'
          this.$.feedback_text.innerHTML = txt

          // Feedback to other widgets
          this.fire('launched', {success: true, machineInfo: res, msg: txt})
        },
        errorKill: function(err) {
          let res = this.$.ajaxLaunch.lastResponse
        },
        properties: {
          items: {
            type: Array,
            notify: true
          },
	      title: {
	        type: String,
          value: 'Launch simulator machines (gz-simulatorLauncher)',
	        notify: true
	        },
	      caption: {
	        type: String,
          value: 'Launch a new simulator for this user.',
	        notify: true
	        },
        url: {
	        type: String,
          value: 'https://localhost:4000',
	        notify: true
	        },
	     token: {
	        type: String,
          value: 'xxxadminxxx',
	        notify: true
	        },
	     region: {
	        type: String,
          value: 'us-west-1',
	        notify: true
	        },
	     machineImage: {
	       type: String,
          value: 'ami-610c7801',
	        notify: true
	        },
	     hardware: {
	        type: String,
          value: 'g2.2xlarge',
	        notify: true
	        },
        config: {
          type: Boolean,
          value: false,
          observer: '_configChanged'
        },
      }
      });
    })();
  </script>
</dom-module>
