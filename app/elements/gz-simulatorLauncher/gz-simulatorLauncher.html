<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id='gz-simulatorLauncher'>
  <template>
    <style>
      :host {
        display: block;
      }

      #gui {
        max-width:25em
      }

      #gui > input{
        float:right;
      }

      span {
        @apply(--paper-font-body1);
      }
    </style>

    <iron-ajax
      id="ajax"
      url=""
      handle-as="json"
      on-response="hresponse"
      headers="headers"
      method="POST"
      content-type="application/json"
      debounce-duration="300">
    </iron-ajax>

    <div><h1>{{title}}</h1></div>
    <div><h4>{{caption}}</h4></div>

    <div id="feedback" style="display:none">
      <span id="feedback_text"/>
    </div>

    <div id="gui">
      Portal server URL:<input id=url value="{{url::input}}"></input><br>
      User token:<input id=token value="{{token::input}}"></input><br>
      Region:<input id=region value="{{region::input}}"></input><br>
      Machine image:<input id=machineImage value="{{machineImage::input}}"></input><br>
      Hardware:<input id=hardware value="{{hardware::input}}"></input><br>
    </div>
    <ul>
      <template is="dom-repeat" items="{{items}}">
        <li><span>[{{item.id}}], {{item.region}}, {{item.status}}, {{item.owner.username}}</span></li>
      </template>
    </ul>
     <button on-tap="tapAdd"  id="buttonAdd">Launch!</button>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'gz-simulatorLauncher',

        tapAdd: function() {
          if (this.url == "" ||
              this.token == "" ||
              this.region == "" ||
              this.machineImage == "" ||
              this.hardware == "")
          {
            this.$.feedback.style.display = ''
            this.$.feedback.style.color = 'red'
            this.$.feedback_text.textContent = "All fields are required."
            return;
          }

          this.$.ajax.url = this.url + '/simulators'
          const data = {
              token: this.token,
              region: this.region,
              machineImage: this.machineImage,
              hardware: this.hardware
          }
          this.$.ajax.body = data
          this.$.ajax.generateRequest()
        },
        hresponse: function(req) {
          let res = this.$.ajax.lastResponse
          this.items = res;

          this.$.feedback.style.display = ''

          if (!res)
          {
            this.$.feedback.style.color = 'red'
            this.$.feedback_text.textContent = "Failed to launch simulator."
          }
          else
          {
            let txt = res.status + ": <br>"
            txt += "<ul>"
            txt += "<li> Id: " + res.id + "</li>"
            txt += "<li> Region: " + res.region + "</li>"
            txt += "<li> Owner: " + res.owner.username + "</li>"
            txt += "<li> Launch date: " + res.launch_date + "</li>"
            txt += "<li> Termination date: " + res.termination_date + "</li>"
            txt += "<li> Machine ip: " + res.machine_ip + "</li>"
            txt += "<li> Machine id: " + res.machine_id + "</li>"
            this.$.feedback.style.color = 'blue'
            this.$.feedback_text.innerHTML = txt
          }
        },
        properties: {
          items: {
            type: Array,
            notify: true
          },
	      title: {
	        type: String,
          value: 'Launch simulator machines (gz-simulatorLauncher)',
	        notify: true
	        },
	      caption: {
	        type: String,
          value: 'Launch a new simulator for this user.',
	        notify: true
	        },
        url: {
	        type: String,
          value: 'https://localhost:4000',
	        notify: true
	        },
	     token: {
	        type: String,
          value: 'xxxadminxxx',
	        notify: true
	        },
	     region: {
	        type: String,
          value: 'us-west-1',
	        notify: true
	        },
	     machineImage: {
	       type: String,
          value: 'ami-610c7801',
	        notify: true
	        },
	     hardware: {
	        type: String,
          value: 'g2.2xlarge',
	        notify: true
	        }
        },
        ready: function() {
          console.log('gz-simulatorLauncher ready')
          this.items = [];
        }
      });
    })();
  </script>
</dom-module>
