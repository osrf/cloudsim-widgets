<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // Routes
    var changeEvent = new CustomEvent("uri-change", {});

    page('/', function() {
      if (app.loggedin)
      {
        app.topLevelRoute = 'secure';
        app.secureRoute = 'dashboard';
      }
      else
      {
        app.topLevelRoute = 'home';
      }
      setTimeout(function () {
        window.dispatchEvent(changeEvent)
      }, 100);
    });

    page(app.baseUrl, function() {
      if (app.loggedin)
      {
        app.topLevelRoute = 'secure';
        app.secureRoute = 'dashboard';
      }
      else
      {
        app.topLevelRoute = 'home';
      }
      setTimeout(function () {
        window.dispatchEvent(changeEvent)
      }, 100);
    });

    page('/home', function() {
      if (app.loggedin)
      {
        app.topLevelRoute = 'secure';
        app.secureRoute = 'dashboard';
      }
      else
      {
        app.topLevelRoute = 'home';
      }
      setTimeout(function () {
        window.dispatchEvent(changeEvent)
      }, 100);
    });

    page('/signup', function() {
      app.topLevelRoute = 'signup';
      setTimeout(function () {
        window.dispatchEvent(changeEvent)
      }, 100);
    });

    page('/stayintouch', function() {
      app.topLevelRoute = 'stayintouch';
      setTimeout(function () {
        window.dispatchEvent(changeEvent)
      }, 100);
    });

    page('/dashboard', function() {
      if (app.loggedin)
      {
        app.topLevelRoute = 'secure';
        app.secureRoute = 'dashboard';

        var simulatorq = app.querySelector('#simulatorq');
        if (simulatorq)
          simulatorq.tapGet()
        else
          console.error("Couldn't get #simulatorq")
      }
      else
      {
        app.topLevelRoute = 'home';
      }
      setTimeout(function () {
        window.dispatchEvent(changeEvent)
      }, 100);
    });

    page('/src', function() {
      if (app.loggedin)
      {
        app.topLevelRoute = 'secure';
        app.secureRoute = 'src';

        if (app.issrccompetitor)
        {
          app.srcRoute = 'competitor';
        }
        else if (app.issrcorganizer)
        {
          app.srcRoute = 'organizer';
        }
        else
        {
          app.srcRoute = 'home';
        }
      }
      else
      {
        app.topLevelRoute = 'src';
      }
      setTimeout(function () {
        window.dispatchEvent(changeEvent)
      }, 100);
    });

    page('/src-leaderboard', function() {
      if (app.loggedin)
      {
        app.topLevelRoute = 'secure';
        app.secureRoute = 'src';

        if (app.issrccompetitor || app.issrcorganizer)
        {
          app.srcRoute = 'leaderboard';
        }
        else
        {
          app.srcRoute = 'home';
        }
      }
      else
      {
        app.topLevelRoute = 'src';
      }
      setTimeout(function () {
        window.dispatchEvent(changeEvent)
      }, 100);
    });

    page('/src-register', function() {
      if (app.loggedin)
      {
        app.topLevelRoute = 'secure';
        app.secureRoute = 'src';

        if (app.issrccompetitor)
        {
          app.srcRoute = 'competitor';
        }
        else if (app.issrcorganizer)
        {
          app.srcRoute = 'organizer';
        }
        else
        {
          app.srcRoute = 'register';
        }
      }
      else
      {
        app.topLevelRoute = 'src-register';
      }
      setTimeout(function () {
        window.dispatchEvent(changeEvent)
      }, 100);
    });

    page('/ariac', function() {
      if (app.loggedin)
      {
        app.topLevelRoute = 'secure';
        app.secureRoute = 'ariac';

//        if (app.isariaccompetitor)
//        {
//          app.ariacRoute = 'competitor';
//        }
//        else if (app.isariacorganizer)
//        {
//          app.ariacRoute = 'organizer';
//        }
//        else
//        {
          app.ariacRoute = 'home';
//        }
      }
      else
      {
        app.topLevelRoute = 'ariac';
      }
      setTimeout(function () {
        window.dispatchEvent(changeEvent)
      }, 100);
    });

    // 404
    page('*', function() {
      page.redirect(app.baseUrl);
    });

    // add #! before urls
    page({
      hashbang: false
    });

  });
</script>
