<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Removes end / from app.baseUrl which page.base requires for production
    if (window.location.port === '') {  // if production
      page.base(app.baseUrl.replace(/\/$/, ''));
    }

    // Middleware
    function closeDrawer(ctx, next) {
      app.closeDrawer();
      next();
    }

    // Routes
    var changeEvent = new CustomEvent("uri-change", {});
    page('/', function() {
      if (app.loggedin)
      {
        app.routeParent = 'secure';
        app.route = 'dashboard';
      }
      else
      {
        app.routeParent = 'home';
      }
      setTimeout(function () {
        window.dispatchEvent(changeEvent)
      }, 100);
    });

    page(app.baseUrl, function() {
      if (app.loggedin)
      {
        app.routeParent = 'secure';
        app.route = 'dashboard';
      }
      else
      {
        app.routeParent = 'home';
      }
      setTimeout(function () {
        window.dispatchEvent(changeEvent)
      }, 100);
    });

    page('/home', function() {
      if (app.loggedin)
      {
        app.routeParent = 'secure';
        app.route = 'dashboard';
      }
      else
      {
        app.routeParent = 'home';
      }
      setTimeout(function () {
        window.dispatchEvent(changeEvent)
      }, 100);
    });

    page('/signup', function() {
      app.routeParent = 'signup';
      setTimeout(function () {
        window.dispatchEvent(changeEvent)
      }, 100);
    });

    page('/stayintouch', function() {
      app.routeParent = 'stayintouch';
      setTimeout(function () {
        window.dispatchEvent(changeEvent)
      }, 100);
    });

    page('/dashboard', function() {
      if (app.loggedin)
      {
        app.routeParent = 'secure';
        app.route = 'dashboard';

        var dashboard = app.querySelector('#dashboard');
        dashboard.$.simulatorq.tapGet()
      }
      else
      {
        app.routeParent = 'home';
      }
      setTimeout(function () {
        window.dispatchEvent(changeEvent)
      }, 100);
    });

    page('/src', function() {
      if (app.loggedin)
      {
        app.routeParent = 'secure';
        app.route = 'src';
        app.routeSrc = 'overview';
      }
      else
      {
        app.routeParent = 'home';
      }
      setTimeout(function () {
        window.dispatchEvent(changeEvent)
      }, 100);
    });

    page('/src-overview', function() {
      if (app.loggedin)
      {
        app.routeParent = 'secure';
        app.route = 'src';
        app.routeSrc = 'overview';
      }
      else
      {
        app.routeParent = 'home';
      }
      setTimeout(function () {
        window.dispatchEvent(changeEvent)
      }, 100);
    });

    page('/src-kiosk', function() {
      if (app.loggedin)
      {
        app.routeParent = 'secure';
        app.route = 'src';
        app.routeSrc = 'kiosk';
      }
      else
      {
        app.routeParent = 'home';
      }
      setTimeout(function () {
        window.dispatchEvent(changeEvent)
      }, 100);
    });

    page('/src-leaderboard', function() {
      if (app.loggedin)
      {
        app.routeParent = 'secure';
        app.route = 'src';
        app.routeSrc = 'leaderboard';
      }
      else
      {
        app.routeParent = 'home';
      }
      setTimeout(function () {
        window.dispatchEvent(changeEvent)
      }, 100);
    });

    // 404
    page('*', function() {
      page.redirect(app.baseUrl);
    });

    // add #! before urls
    page({
      hashbang: false
    });

  });
</script>
