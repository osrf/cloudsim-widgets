<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Removes end / from app.baseUrl which page.base requires for production
    if (window.location.port === '') {  // if production
      page.base(app.baseUrl.replace(/\/$/, ''));
    }

    // Middleware
    function closeDrawer(ctx, next) {
      app.closeDrawer();
      next();
    }

    // Routes
    page('/', function() {
      if (app.loggedin)
      {
        app.routeParent = 'secure';
        app.route = 'dashboard';
      }
      else
      {
        app.routeParent = 'home';
      }
    });

    page(app.baseUrl, function() {
      if (app.loggedin)
      {
        app.routeParent = 'secure';
        app.route = 'dashboard';
      }
      else
      {
        app.routeParent = 'home';
      }
    });

    page('/home', function() {
      if (app.loggedin)
      {
        app.routeParent = 'secure';
        app.route = 'dashboard';
      }
      else
      {
        app.routeParent = 'home';
      }
    });

    // This route is used for debugging
    page('/portfolio', function() {
      app.routeParent = 'portfolio';
    });

    page('/signup', function() {
      app.routeParent = 'signup';
    });

    page('/stayintouch', function() {
      app.routeParent = 'stayintouch';
    });

    page('/dashboard', function() {
      if (app.loggedin)
      {
        app.routeParent = 'secure';
        app.route = 'dashboard';

        var dashboard = app.querySelector('#dashboard');
        dashboard.$.simlist.tapGet()
      }
      else
      {
        app.routeParent = 'home';
      }
    });

    page('/src', function() {
      if (app.loggedin)
      {
        app.routeParent = 'secure';
        app.route = 'src';
      }
      else
      {
        app.routeParent = 'home';
      }
    });

    // 404
    page('*', function() {
      app.$.toast.text = 'Can\'t find: ' + window.location.href  + '. Redirected you to Home Page';
      app.$.toast.show();
      page.redirect(app.baseUrl);
    });

    // add #! before urls
    page({
      hashbang: false
    });

  });
</script>
