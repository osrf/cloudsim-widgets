<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // Routes
    var changeEvent = new CustomEvent("uri-change", {});

    page('/', function() {
      if (app.loggedin)
      {
        app.topLevelRoute = 'secure';
        app.secureRoute = 'dashboard';
      }
      else
      {
        app.topLevelRoute = 'home';
      }
      setTimeout(function () {
        window.dispatchEvent(changeEvent)
      }, 100);
    });

    page(app.baseUrl, function() {
      if (app.loggedin)
      {
        app.topLevelRoute = 'secure';
        app.secureRoute = 'dashboard';
      }
      else
      {
        app.topLevelRoute = 'home';
      }
      setTimeout(function () {
        window.dispatchEvent(changeEvent)
      }, 100);
    });

    page('/home', function() {
      if (app.loggedin)
      {
        app.topLevelRoute = 'secure';
        app.secureRoute = 'dashboard';
      }
      else
      {
        app.topLevelRoute = 'home';
      }
      setTimeout(function () {
        window.dispatchEvent(changeEvent)
      }, 100);
    });

    page('/stayintouch', function() {
      app.topLevelRoute = 'stayintouch';
      setTimeout(function () {
        window.dispatchEvent(changeEvent)
      }, 100);
    });

    page('/dashboard', function() {
      if (app.loggedin)
      {
        app.topLevelRoute = 'secure';
        app.secureRoute = 'dashboard';
      }
      else
      {
        app.topLevelRoute = 'home';
      }
      setTimeout(function () {
        window.dispatchEvent(changeEvent)
      }, 100);
    });

    page('/profile', function() {
      if (app.loggedin)
      {
        app.topLevelRoute = 'secure';
        app.secureRoute = 'profile';
      }
      else
      {
        app.topLevelRoute = 'home';
      }
      setTimeout(function () {
        window.dispatchEvent(changeEvent)
      }, 100);
    });

    page('/sasc', function() {
      if (app.loggedin)
      {
        app.topLevelRoute = 'secure';

        if (app.issasccompetitor || app.issascadmin)
        {
          app.secureRoute = 'sasc';
          app.sascRoute = 'kiosk';
        }
        else
        {
          app.secureRoute = 'dashboard';
        }
      }
      else
      {
        app.topLevelRoute = 'home';
      }
      setTimeout(function () {
        window.dispatchEvent(changeEvent)
      }, 100);
    });

    // 404
    page('*', function() {
      page.redirect(app.baseUrl);
    });

    // add #! before urls
    page({
      hashbang: false
    });

  });
</script>
