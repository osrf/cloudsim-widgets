<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // Removes end / from app.baseUrl which page.base requires for production
//    if (window.location.port === '') {  // if production
//      page.base(app.baseUrl.replace(/\/$/, ''));
//    }

    // Routes
    var changeEvent = new CustomEvent("uri-change", {});

    page('/', function() {
      if (app.loggedin)
      {
        app.topLevelRoute = 'secure';
        app.secureRoute = 'dashboard';
      }
      else
      {
        app.topLevelRoute = 'home';
      }
      setTimeout(function () {
        window.dispatchEvent(changeEvent)
      }, 100);
    });

    page(app.baseUrl, function() {
      if (app.loggedin)
      {
        app.topLevelRoute = 'secure';
        app.secureRoute = 'dashboard';
      }
      else
      {
        app.topLevelRoute = 'home';
      }
      setTimeout(function () {
        window.dispatchEvent(changeEvent)
      }, 100);
    });

    page('/home', function() {
      if (app.loggedin)
      {
        app.topLevelRoute = 'secure';
        app.secureRoute = 'dashboard';
      }
      else
      {
        app.topLevelRoute = 'home';
      }
      setTimeout(function () {
        window.dispatchEvent(changeEvent)
      }, 100);
    });

    page('/signup', function() {
      app.topLevelRoute = 'signup';
      setTimeout(function () {
        window.dispatchEvent(changeEvent)
      }, 100);
    });

    page('/stayintouch', function() {
      app.topLevelRoute = 'stayintouch';
      setTimeout(function () {
        window.dispatchEvent(changeEvent)
      }, 100);
    });

    page('/dashboard', function() {
      if (app.loggedin)
      {
        app.topLevelRoute = 'secure';
        app.secureRoute = 'dashboard';

        var dashboard = app.querySelector('#dashboard');
        dashboard.$.simulatorq.tapGet()
      }
      else
      {
        app.topLevelRoute = 'home';
      }
      setTimeout(function () {
        window.dispatchEvent(changeEvent)
      }, 100);
    });

    page('/src', function() {
      if (app.loggedin)
      {
        app.topLevelRoute = 'secure';
        app.secureRoute = 'src';

        if (app.issrccompetitor)
        {
          app.srcRoute = 'competitor';
        }
        else if (app.issrcorganizer)
        {
          app.srcRoute = 'organizer';
        }
        else
        {
          app.srcRoute = 'home';
        }
      }
      else
      {
        app.topLevelRoute = 'src';
      }
      setTimeout(function () {
        window.dispatchEvent(changeEvent)
      }, 100);
    });

    page('/src-leaderboard', function() {
      if (app.loggedin)
      {
        app.topLevelRoute = 'secure';
        app.secureRoute = 'src';

        if (app.issrccompetitor || app.issrcorganizer)
        {
          app.srcRoute = 'leaderboard';
        }
        else
        {
          app.srcRoute = 'home';
        }
      }
      else
      {
        app.topLevelRoute = 'src';
      }
      setTimeout(function () {
        window.dispatchEvent(changeEvent)
      }, 100);
    });

    // 404
    page('*', function() {
      page.redirect(app.baseUrl);
    });

    // add #! before urls
    page({
      hashbang: false
    });

  });
</script>
