<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="cs-signupbutton">
  <template>
    <style>
    </style>

    <a data-route="signup" href="{{baseUrl}}signup" tabindex="">
      <paper-button raised>
        <iron-icon icon="social:person-add"></iron-icon>
        Create an account
      </paper-button>
    </a>

   </div>
  </template>

  <script>


  (function() {
    'use strict';

    Polymer({
      is: 'cs-signupbutton',
      // Attached
      attached: function() {
        console.log('cs-signupbutton widget [' + this.title + '] attached!')
      },
      properties: {
        // Server URL
        authurl: {
          type: String,
          value: 'https://localhost:5050',
          notify: true
        },
        portalurl: {
          type: String,
          value: 'https://localhost:4000',
          notify: true
        }
      }
    });
  })();
  </script>
