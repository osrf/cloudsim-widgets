<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../elements/elements.html">

<dom-module id="cs-sascpayload">
  <style>
    .quarter {
      max-width: 60%;
      margin-right: 2%;
      margin-left: 2%;
      margin-bottom: 1em;
    }
    .blue {
      background-color: rgb(145, 189, 255);
      color: #727272;
    }
    .gold {
      background-color: rgb(240, 223, 161);
      color: #727272;
    }
    .property {
      font-weight: bold;
      color: #7a7a7a;
    }
    .paper-header {
      padding: 1em;
    }
    .paper-header > h5 {
      margin: 0;
    }
    .content {
      padding: 1em;
      height: 100%;
    }
    .horizontal {
      @apply(--layout-horizontal);
      @apply(--layout-center);
    }
    .start {
      @apply(--layout-self-start);
    }
  </style>
  <template>

    <center>
      <paper-material
        class="quarter"
      >
        <div>

          <paper-header-panel class$="[[team]]">
            <div class="paper-header">
              <h5>Payload ([[index]])</h5>
            </div>
          </paper-header-panel>

          <div class="content">

            <!-- STATUS -->
            <div class="horizontal start">
              <span class="property">Status: </span> [[data.status]]
            </div>

            <template is="dom-if" if="{{_isRunning(data.status)}}">

              <!-- LOCAL IP -->
              <div class="horizontal start">
                <span class="property">Local IP: </span>
                [[subnet]].10
              </div>

              <!-- LOCAL SSH -->
              <div class="horizontal start">
                <span class="property">SSH keys: </span>
                <cs-downloadkeysbutton
                  simurl="[[arbiter_public_ip]]"
                  token="[[token]]"
                ></cs-downloadkeysbutton>
              <div>

            </template>
          </div>

        </div>
      </paper-material>
    </center>

  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'cs-sascpayload',

      // Attached
      attached: function() {
      },

      // Check if it's running
      _isRunning: function(itemStatus) {
        return (itemStatus === 'RUNNING') ? true : false;
      },

      // Check if it's not launched
      _isNotLaunched: function(itemStatus) {
        return itemStatus == 'NOT LAUNCHED' ? true : false;
      },

      properties: {
        index: {
          type: String,
          value: '',
          notify: true
        },
        data: {
          type: Object,
          value: {},
          notify: true,
        },
        team: {
          type: String,
          notify: true,
        },
        subnet: {
          type: String,
          notify: true,
        },
        arbiter_public_ip: {
          type: String,
          notify: true,
        },
        token: {
          type: String,
          value: '',
          notify: true,
        },
      },
    });
  })();
  </script>
</dom-module>
