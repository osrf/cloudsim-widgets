        <paper-item>m4.2xlarge</paper-item>
        <paper-item>m4.4xlarge</paper-item>
        <paper-item>m4.10xlarge</paper-item>
        <paper-item>m4.16xlarge</paper-item>
        <paper-item>m3.medium</paper-item>
        <paper-item>m3.large</paper-item>
        <paper-item>m3.xlarge</paper-item>
        <paper-item>m3.2xlarge</paper-item>
        <paper-item>c4.large</paper-item>
        <paper-item>c4.xlarge</paper-item>
        <paper-item>c4.2xlarge</paper-item>

        <paper-item>c4.8xlarge</paper-item>
        <paper-item>c3.large</paper-item>
        <paper-item>c3.xlarge</paper-item>
        <paper-item>c3.2xlarge</paper-item>
        <paper-item>c3.4xlarge</paper-item>
        <paper-item>c3.8xlarge</paper-item>
        <paper-item>x1.16large</paper-item>
        <paper-item>x1.32xlarge</paper-item>
        <paper-item>r4.large</paper-item>
        <paper-item>r4.xlarge</paper-item>
        <paper-item>r4.2xlarge</paper-item>
        <paper-item>r4.4xlarge</paper-item>
        <paper-item>r4.8xlarge</paper-item>
        <paper-item>r4.16xlarge</paper-item>
        <paper-item>r3.large</paper-item>
        <paper-item>r3.xlarge</paper-item>
        <paper-item>r3.2xlarge</paper-item>
        <paper-item>r3.4xlarge</paper-item>

        <paper-item>i3.large</paper-item>
        <paper-item>i3.xlarge</paper-item>
        <paper-item>i3.2xlarge</paper-item>
        <paper-item>i3.4xlarge</paper-item>
        <paper-item>i3.8xlarge</paper-item>
        <paper-item>i3.16large</paper-item>

        <paper-item>d2.2xlarge</paper-item>
        <paper-item>d2.4xlarge</paper-item>
        <paper-item>d2.8xlarge</paper-item>
      </paper-listbox>
    </paper-dropdown-menu>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'cs-amazon-ec2-hardware',

      properties: {
        hardware: {
          type: String,
          value: "",
          notify: true,
        },
      },
      _itemSelected: function() {
        if (this.$.hardwareList.selected == 0) {
          this.$.hardwareList.select(undefined)
        }
      }
    });
  })();
  </script>
</dom-module>
