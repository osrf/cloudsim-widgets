<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../elements/elements.html">

<dom-module id="cs-srcround">
  <style>
    .space {
      @apply(--layout-flex);
    }
    .about-half {
      min-width: 45%;
      margin-right: 2%;
      margin-left: 2%;
      @apply(--layout-self-start);
    }
    .item {
      height: 2em;
      width: 100%;
    }
    .horizontal {
      @apply(--layout-horizontal);
      @apply(--layout-center);
    }
    .vertical {
      @apply(--layout-vertical);
      @apply(--layout-center);
    }
    .cloudsim-blue {
      background-color: rgb(68, 138, 201);
      color: #fff;
    }
    .blue {
      background-color: rgb(145, 189, 255);
      color: #595959;
      --iron-icon-fill-color: #415B90;
    }
    .gold {
      background-color: rgb(240, 223, 161);
      color: #595959;
      --iron-icon-fill-color: #897613;
    }
    .white {
      background-color: #fff;
      color: #222;
    }
    .grey {
      background-color: #d7d7d7;
      color: rgb(68, 138, 201);
    }
    .red {
      --iron-icon-fill-color: #f00;
    }
    .property {
      font-weight: bold;
      color: #7a7a7a;
      padding: 1em;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }
    .value {
      padding: 1em;
      text-overflow: ellipsis;
      overflow: hidden;
      max-width: 8em;
      white-space: nowrap;
    }
    .noellipsis {
      text-overflow: unset;
    }
    .paper-header {
      padding: 1em;
    }
    .paper-header > h1 {
      text-align: center;
    }
    .subbox > h4 {
      margin: 0;
    }
    .paper-header > h4 {
      margin: 0;
      text-align: center;
    }
    .paper-header > p {
      margin-bottom: 1em;
      color: #6f6f6f;
      text-align: center;
    }
    .content {
      padding: 1em;
      height: 100%;
    }
    .new-content {
      width: 50%;
    }
    .box-header > iron-icon {
      padding-right: 1em;
    }
    .box-header {
      background-color: rgb(68, 138, 201);
      margin: 0;
      padding-right: 1em;
      padding-left: 1em;
      color: #eee;
    }
    .box-content {
      overflow: auto;
      margin: 0;
      padding: 1em;
    }
    .box {
      max-width: 90%;
      min-width: 30%;
      margin-top: 1em;
    }
    .subbox {
      max-width: 23em;
      margin: 1em;
    }
    .full {
      min-width: 100%;
    }
    #finishbutton {
      margin-top: 2em;
    }

    /* SSH button */
    .miniButton {
      font-size: 0.8em;
      width: 5em;
      height: 1.8em;
    }
    .miniButton iron-icon {
      width: 1.5em;
      margin-right: 0.2em;
    }
    .redIcon {
      --iron-icon-fill-color: #d45c5c;
    }
    .greenIcon {
      --iron-icon-fill-color: #45d545;
    }
    .blueIcon {
      --iron-icon-fill-color: rgb(68, 138, 201);
    }
  </style>
  <template>

    <!-- For posting to the machines -->
    <iron-ajax
      id="ajax"
      method="POST"
      handle-as="json"
      on-response="_ajaxResponse"
      on-error="_ajaxError"
      content-type="application/json"
      debounce-duration="300"
    ></iron-ajax>

    <center class="box-content">

      <!-- SIMULATOR -->
      <paper-material elevation="1" class="box">
        <div class="box-header horizontal">
          <iron-icon icon="hardware:computer"></iron-icon>
          <h4>Simulator</h4>
          <div class="space"></div>
          <span class="value noellipsis">[[rounddata.simulator.data.status]]</span>
        </div>
        <div class="box-content horizontal">

          <!-- Machine -->
          <paper-material elevation="1" class="subbox">
            <h4>Machine</h4>

            <div class="vertical box-content">

              <div class="horizontal item" title="AMI">
                <span class="property">Image</span>
                <div class="space"></div>
                <span class="value">[[rounddata.simulator.image]]</span>
              </div>

              <div class="horizontal item" title="Hardware">
                <span class="property">Hardware: </span>
                <div class="space"></div>
                <span class="value">[[rounddata.simulator.hardware]]</span>
              </div>

              <div class="horizontal item" title="Region">
                <span class="property">Region: </span>
                <div class="space"></div>
                <span class="value">[[rounddata.simulator.region]]</span>
              </div>

            </div>
          </paper-material>

          <!-- Practice -->
          <template is="dom-if" if="[[rounddata.secure]]">
            <paper-material elevation="1" class="subbox">
              <h4>Practice mode</h4>

              <div class="vertical box-content">

                <div class="horizontal item">
                  <span class="property">Public IP</span>
                  <div class="space"></div>
                  <a target="_blank" href="http://[[rounddata.simulator.data.machine_ip]]:4000">
                    <span class="value noellipsis">[[rounddata.simulator.data.machine_ip]]</span>
                  </a>
                </div>

                <div class="horizontal item">
                  <span class="property">Keys</span>
                  <div class="space"></div>

                  <a
                    href="[[rounddata.secure.simulator_ssh]]?token=[[token]]"
                    target="_blank"
                    tabindex=""
                    style="color:inherit"
                    class="value"
                  >
                    <paper-button raised class="miniButton">
                      <iron-icon icon="icons:cloud-download" class="blueIcon"></iron-icon>
                      SSH
                    </paper-button>
                  </a>
                </div>
              </div>
            </paper-material>
          </template>

          <!-- Start / Stop -->
          <paper-material elevation="1" class="subbox">
            <h4>Run</h4>

            <div class="vertical box-content">

              <div class="vertical">

                <div class="horizontal">
                  <paper-button raised on-tap="_onStartSim" data-args="1">
                    <iron-icon icon="icons:av:play-arrow" class="greenIcon"></iron-icon>
                    1
                  </paper-button>

                  <paper-button raised on-tap="_onStartSim" data-args="2">
                    <iron-icon icon="icons:av:play-arrow" class="greenIcon"></iron-icon>
                    4
                  </paper-button>
                </div>

                <div class="horizontal">
                  <paper-button raised on-tap="_onStartSim" data-args="3">
                    <iron-icon icon="icons:av:play-arrow" class="greenIcon"></iron-icon>
                    2
                  </paper-button>

                  <paper-button raised on-tap="_onStartSim" data-args="4">
                    <iron-icon icon="icons:av:play-arrow" class="greenIcon"></iron-icon>
                    5
                  </paper-button>
                </div>

                <div class="horizontal">
                  <paper-button raised on-tap="_onStartSim" data-args="5">
                    <iron-icon icon="icons:av:play-arrow" class="greenIcon"></iron-icon>
                    3
                  </paper-button>

                  <paper-button raised on-tap="_onStopSim">
                    <iron-icon icon="icons:av:stop" class="redIcon"></iron-icon>
                    Stop
                  </paper-button>
                </div>

              </div>

            </div>

          </paper-material>

        </div>
      </paper-material>
      <!-- /SIMULATOR -->

      <!-- FIELD COMPUTER -->
      <paper-material elevation="1" class="box">
        <div class="box-header horizontal">
          <iron-icon icon="hardware:computer"></iron-icon>
          <h4>Field computer</h4>
          <div class="space"></div>
          <span class="value noellipsis">[[rounddata.fieldcomputer.data.status]]</span>
        </div>
        <div class="box-content horizontal">

          <!-- Machine -->
          <paper-material elevation="1" class="subbox">
            <h4>Machine</h4>

            <div class="vertical box-content">

              <div class="horizontal item" title="AMI">
                <span class="property">Image</span>
                <div class="space"></div>
                <span class="value">[[rounddata.fieldcomputer.image]]</span>
              </div>

              <div class="horizontal item" title="Hardware">
                <span class="property">Hardware</span>
                <div class="space"></div>
                <span class="value">[[rounddata.fieldcomputer.hardware]]</span>
              </div>

              <div class="horizontal item" title="Region">
                <span class="property">Region</span>
                <div class="space"></div>
                <span class="value">[[rounddata.fieldcomputer.region]]</span>
              </div>

              <div class="horizontal item" title="[[rounddata.dockerurl]]">
                <span class="property">Docker</span>
                <div class="space"></div>
                <span class="value">[[rounddata.dockerurl]]</span>
              </div>

              <div class="horizontal item" title="Local IP">
                <span class="property">Local IP</span>
                <div class="space"></div>
                <span class="value">192.168.2.10</span>
              </div>

              <div class="horizontal item" title="VPN">
                <span class="property">Keys</span>
                <div class="space"></div>
                <a
                  href="[[rounddata.public.vpn]]?id=ocu&serverIp=[[rounddata.simulator.data.machine_ip]]&token=[[token]]"
                  target="_blank"
                  tabindex=""
                  style="color:inherit"
                  class="value"
                >
                  <paper-button raised class="miniButton">
                    <iron-icon icon="icons:cloud-download" class="blueIcon"></iron-icon>
                    VPN
                  </paper-button>
                </a>
              </div>

            </div>
          </paper-material>

          <!-- Practice -->
          <template is="dom-if" if="[[rounddata.secure]]">
            <paper-material elevation="1" class="subbox">
              <h4>Practice mode</h4>

              <div class="vertical box-content">

                <div class="horizontal item">
                  <span class="property">Public IP</span>
                  <div class="space"></div>
                  <a target="_blank" href="http://[[rounddata.fieldcomputer.data.machine_ip]]:4000">
                    <span class="value noellipsis">[[rounddata.fieldcomputer.data.machine_ip]]</span>
                  </a>
                </div>

                <div class="horizontal item">
                  <span class="property">Keys</span>
                  <div class="space"></div>

                  <a
                    href="[[rounddata.secure.fieldcomputer_ssh]]?token=[[token]]"
                    target="_blank"
                    tabindex=""
                    style="color:inherit"
                    class="value"
                  >
                    <paper-button raised class="miniButton">
                      <iron-icon icon="icons:cloud-download" class="blueIcon"></iron-icon>
                      SSH
                    </paper-button>
                  </a>
                </div>
              </div>
            </paper-material>
          </template>

          <!-- Start / Stop -->
          <paper-material elevation="1" class="subbox">
            <h4>Run</h4>

            <div class="horizontal box-content">

              <paper-button raised on-tap="_onStartFc">
                <iron-icon icon="icons:av:play-arrow" class="greenIcon"></iron-icon>
                Start
              </paper-button>

              <paper-button raised on-tap="_onStopFc">
                <iron-icon icon="icons:av:stop" class="redIcon"></iron-icon>
                Stop
              </paper-button>

            </div>

          </paper-material>

        </div>
      </paper-material>
      <!-- /FIELD COMPUTER -->

      <div class="space"></div>

      <paper-button
        raised
        class="white"
        id="finishbutton"
        on-tap="_onFinish"
        title="Kill all machines in this round"
      >
        <iron-icon icon="icons:close" class="red"></iron-icon>
        Finish round
      </paper-button>

    </center>

  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'cs-srcround',
      simPort: 4000,
      // Attached
      attached: function() {
      },

      _buildSimUrl: function(ip, query) {
        return 'http://' + ip + ':' + this.simPort + query
      },

      // Start a world on the simulator
      _onStartSim: function(e) {
        const n = e.target.getAttribute('data-args')

        // Check that we have simulator IP
        if (!this.rounddata ||
            !this.rounddata.simulator ||
            !this.rounddata.simulator.data ||
            !this.rounddata.simulator.data.machine_ip) {
          this.fire('error', 'Failed to start run, missing simulator IP.')
          return
        }

        const data = {
          cmd: "src_commands/run_gazebo.bash",
          stopCmd: "src_commands/stop_gazebo.bash",
          logCmd: "src_commands/send_logs.bash",
          auto: true
        }

        this.$.ajax.body = {
          'host': this.rounddata.simulator.data.machine_ip + ':4000',
          'path': '/simulations',
          'data': data
        }
        this.$.ajax.url = this.portalurl + '/srcproxy'
        this.$.ajax.method = 'POST'
        this.$.ajax.headers.authorization = this.token
        this.$.ajax.generateRequest()

        this.fire('notification', "Requested to start run #" + n + " on simulator")
      },

      // Stop the current world running on the simulator
      _onStopSim: function() {

        // Check that we have simulator IP
        if (!this.rounddata ||
            !this.rounddata.simulator ||
            !this.rounddata.simulator.data ||
            !this.rounddata.simulator.data.machine_ip) {
          this.fire('error', 'Failed to stop run, missing simulator IP.')
          return
        }

        this.$.ajax.body = {
          'host': this.rounddata.simulator.data.machine_ip + ':4000',
          'path': '/stopsimulation',
          'data': {}
        }
        this.$.ajax.url = this.portalurl + '/srcproxy'
        this.$.ajax.method = 'POST'
        this.$.ajax.headers.authorization = this.token
        this.$.ajax.generateRequest()

        this.fire('notification', "Requested to stop simulation")
      },

      // Start user code on the field computer
      _onStartFc: function(e) {

        // Check that we have field computer IP
        if (!this.rounddata ||
            !this.rounddata.fieldcomputer ||
            !this.rounddata.fieldcomputer.data ||
            !this.rounddata.fieldcomputer.data.machine_ip) {
          this.fire('error', 'Failed to start user code, missing field computer IP.')
          return
        }

        this.$.ajax.body = {
          'host': this.rounddata.fieldcomputer.data.machine_ip + ':4000',
          'path': '/fieldcomputer/start',
          'data': {}
        }
        this.$.ajax.url = this.portalurl + '/srcproxy'
        this.$.ajax.method = 'POST'
        this.$.ajax.headers.authorization = this.token
        this.$.ajax.generateRequest()

        var n = e.target.getAttribute('data-args')
        this.fire('notification', "Requested to start user code on the field computer")
      },

      // Stop user code on the field computer
      _onStopFc: function(e) {

        // Check that we have field computer IP
        if (!this.rounddata ||
            !this.rounddata.fieldcomputer ||
            !this.rounddata.fieldcomputer.data ||
            !this.rounddata.fieldcomputer.data.machine_ip) {
          this.fire('error', 'Failed to stop user code, missing field computer IP.')
          return
        }

        this.$.ajax.body = {
          'host': this.rounddata.fieldcomputer.data.machine_ip + ':4000',
          'path': '/fieldcomputer/stop',
          'data': {}
        }
        this.$.ajax.url = this.portalurl + '/srcproxy'
        this.$.ajax.method = 'POST'
        this.$.ajax.headers.authorization = this.token
        this.$.ajax.generateRequest()


        var n = e.target.getAttribute('data-args')
        this.fire('notification', "Requested to stop user code on the field computer")
      },

      // On response when posting to simulator
      _ajaxResponse: function() {
        this.fire('notification', "Request was succesfull")
      },

      // On error when posting to simulator
      _ajaxError: function(e) {
        console.log(e)
        this.fire('error', "Failed")
      },

      // When user presses Finish Round button
      _onFinish: function() {
        this.fire('finish', this.roundid)
      },

      // Properties
      properties: {
        rounddata: {
          type: Object,
          value: {},
          notify: true,
        },
        // Resource ID for this round
        roundid: {
          type: String,
          value: '',
          notify: true,
        },
        // Widgets-given name for the round
        roundname: {
          type: String,
          value: '',
          notify: true,
        },
      },
    });
  })();
  </script>
</dom-module>
