<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../elements/elements.html">

<dom-module id="cs-src">
  <style>
    .blue {
      background-color: rgb(68, 138, 201);
    }
    .red {
      background-color: rgb(201, 68, 68);
    }
    .green {
      background-color: rgb(20, 255, 20);
    }
    .paper-header {
      padding: 1em;
    }
    .paper-header > h1 {
      text-align: center;
    }
    .content {
      padding: 3em;
    }
    .horizontal {
      @apply(--layout-horizontal);
      @apply(--layout-center);
    }
    .horizontal paper-input {
      @apply(--layout-start);
    }
    .horizontal > h1 {
      margin-right: 2em;
    }
    .vertical {
      @apply(--layout-vertical);
    }
    .tasks {
      padding: 1em;
      width: 15em;
      height: 13em;
      margin: 1em;
      margin-top: 2em;
    }
    .tasks h4{
      text-align: center;
      margin: 0;
    }
    #items{
        margin: 3em;
    }
    .tasks paper-button{
      @apply(--layout-vertical);
      @apply(--layout-right);
      color: rgb(255, 255, 255);
    }
    .spacer {
      @apply(--layout-flex);
    }
    paper-fab {
      position: absolute;
      top: -20px;
      right: -20px;
    }
  </style>
  <template>

    <iron-pages attr-for-selected="data-route" selected="{{route}}">

      <section data-route="overview">

        <paper-header-panel class="blue">
          <div class="paper-header">
            <h1>Secret Robotics Competition</h1>
          </div>
        </paper-header-panel>

        <div class="content">
          <p>
            Text about competition
            Text about competition
            Text about competition
            Text about competition
            Text about competition
            Text about competition
            Text about competition
            Text about competition
            Text about competition
            Text about competition
          </p>

          <paper-button raised class="raised" id="registerbutton" on-tap="tapRegister">
            <iron-icon icon="social:person-add"></iron-icon>
            Register for competition
          </paper-button>
        </div>
      </section>

      <section data-route="kiosk">

        <paper-header-panel class="blue">
          <div class="paper-header">
            <h1>Secret Robotics Competition</h1>
            <p>The competition tasks are now available!
               To compete, follow the steps below.
               You must complete all tasks by [date].
               See the
               <a href="{{baseUrl}}src-overview">Overview</a>
               for the complete list of rules.</p>
          </div>
        </paper-header-panel>

        <div class="content">
          <div class="vertical">
            <!-- 1 -->
            <div class="horizontal">
              <h1>
                1
              </h1>
              <div>
                Link to your code repository:
              </div>
              <paper-input label="url" id="repoUrl"></paper-input>
            </div>
            <!-- 2 -->
            <div class="horizontal">
              <h1>
                2
              </h1>
              <div>
                Complete the competition tasks. Once you complete a task, the next will become available.
              </div>
            </div>

           <iron-list items="[[tasks]]" as="task" grid>
              <template>
                <div>
                  <paper-material class="tasks">
                    <h4>Task {{taskNumber(task)}}</h4>
                    <div>
                      <p>Description: {{task.description}}</p>
                      <p>Time limit:</p>
                      <p>Status:</p>
                    </div>
                    <div class="horizontal">
                      <div class="spacer"></div>
                      <paper-button
                        raised
                        class="raised blue"
                        id="startbutton[[taskNumber(task)]]"
                        on-tap="tapStart">
                        Start
                      </paper-button>
                      <paper-button
                        raised
                        class="raised red"
                        id="stopbutton[[taskNumber(task)]]"
                        on-tap="tapStop"
                        style="display: none">
                        Stop
                      </paper-button>
                    </div>
                    <paper-fab
                      mini
                      class="blue"
                      id="refreshbutton[[taskNumber(task)]]"
                      icon="icons:refresh"
                      style="display: none">
                    </paper-fab>
                    <paper-fab
                      mini
                      class="green"
                      id="completebutton[[taskNumber(task)]]"
                      icon="icons:check"
                      style="display: none">
                    </paper-fab>
                  </paper-material>
                </div>
              </template>
            </iron-list>
            <!-- 3 -->
            <div class="horizontal">
              <h1>
                3
              </h1>
              <div>
                Check your scores and download task log files from the Leaderboard.
              </div>
            </div>
          </div>
        </div>
      </section>

      <section data-route="leaderboard">
        <paper-header-panel class="blue">
          <div class="paper-header">
            <h1>Robotics Competition</h1>
            <p>See your scores!</p>
          </div>
        </paper-header-panel>
      </section>
    </iron-pages>

  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'cs-src',
      // Attached
      attached: function() {
        this.push('tasks', {'description': 'First task'})
        this.push('tasks', {'description': 'Second task'})
        this.push('tasks', {'description': 'Third task'})
        console.log('cs-src widget attached!')
      },
      taskNumber: function(task) {
        return this.tasks.indexOf(task) + 1;
      },
      tapStart: function(e) {
        let buttonId = e.target.id
        let taskNumber = buttonId.substring(11, buttonId.length)
        // Send request to start. On successful reply:
        this.querySelector('#stopbutton' + taskNumber).style.display = ''
        this.querySelector('#startbutton' + taskNumber).style.display = 'none'
        this.querySelector('#refreshbutton' + taskNumber).style.display = ''
        this.querySelector('#completebutton' + taskNumber).style.display = 'none'
      },
      tapStop: function(e) {
        let buttonId = e.target.id
        let taskNumber = buttonId.substring(10, buttonId.length)
        // Send request to start. On successful reply:
        this.querySelector('#stopbutton' + taskNumber).style.display = 'none'
        this.querySelector('#startbutton' + taskNumber).style.display = ''
        this.querySelector('#refreshbutton' + taskNumber).style.display = 'none'
        this.querySelector('#completebutton' + taskNumber).style.display = ''
      },
      properties: {
        tasks: {
          type: Array,
          value: [],
          notify: true
        },
      },
    });
  })();
  </script>
</dom-module>
