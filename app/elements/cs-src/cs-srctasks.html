<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../elements/elements.html">

<dom-module id="cs-srctasks">
  <style>
    .space {
      @apply(--layout-flex);
    }
    .horizontal {
      @apply(--layout-horizontal);
    }
    .center {
      @apply(--layout-center);
    }
    .tasks {
      padding: 1em;
      width: 15em;
      margin: 1em;
      flex-direction: column;
    }
    .tasks > h4 {
      text-align: center;
      margin: 0;
    }
    .checkpoints-header {
      font-weight: bold;
    }
    .property {
      font-weight: bold;
      color: #7a7a7a;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
      /*padding: 0.5em;*/
    }
    .value {
      text-overflow: ellipsis;
      overflow: hidden;
      max-width: 8em;
      white-space: nowrap;
      /*margin: 0.5em;*/
    }
    .notification {
      font-style: italic;
    }
  </style>
  <template>

    <!-- Show the Task Results-->
    <div class="horizontal">
      <paper-material elevation="1" class="tasks">
        <h4>Task [[formatArrayIndex(taskNumber)]]</h4>

        <template is="dom-if" if="[[!started]]" restamp>
          <span class="property notification">Waiting</span>
        </template>

        <template is="dom-if" if="[[started]]" restamp>
          <div class="horizontal center">
            <span class="property">Finished</span>
            <div class="space"></div>
            <span class="value">[[formatAsYesNo(task.finished)]]</span>
          </div>

          <div class="horizontal center">
            <span class="property">Timed out</span>
            <div class="space"></div>
            <span class="value">[[formatAsYesNo(task.timed_out)]]</span>
          </div>

          <div class="horizontal center">
            <span class="property">Start time</span>
            <div class="space"></div>
            <span class="value">[[formatAsYesNo(task.start_time)]]</span>
          </div>

          <div class="horizontal center">
            <span class="property">Elapsed</span>
            <div class="space"></div>
            <span class="value">[[formatTime(task.elapsed_time)]]</span>
          </div>

          <div class="horizontal center">
            <span class="property">Time Left</span>
            <div class="space"></div>
            <span class="value">[[formatTime(taskTimeLeft)]]</span>
          </div>

          <p class="checkpoints-header">Checkpoints</p>

          <template is="dom-repeat" items="{{task.checkpoints_completion}}">
            <div class="horizontal center">
              <span class="property">Checkpoint [[formatArrayIndex(index)]]</span>
              <div class="space"></div>
              <span class="value">[[formatTime(item)]]</span>
            </div>
          </template>
        </template>
      </paper-material>
    </div>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'cs-srctasks',
      behaviors: [CustomBehaviors.FilterBehavior],

      // Attached
      attached: function() {
      },

      // Calculate the time left for the current task.
      _calculateTimeLeft: function(task, number, length) {
        return length[number] - task.elapsed_time;
      },

      // Check whether the task started or not.
      _hasStarted: function(task) {
        return (task.length !== 0) && (task.start_time !== undefined);
      },

      properties: {
        task: {
          type: Array,
          value: [],
          notify: true,
        },
        taskNumber: {
          type: Number,
          notify: true,
        },
        taskLength: {
          type: Array,
          // Task time of 30m, 1h and 2h in seconds.
          value: [1800, 3600, 7200],
          readOnly: true,
        },
        taskTimeLeft: {
          type: Number,
          notify: true,
          computed: '_calculateTimeLeft(task, taskNumber, taskLength)'
        },
        started: {
          type: Boolean,
          value: false,
          notify: true,
          computed: '_hasStarted(task)'
        },
      },
    });
  })();
  </script>
</dom-module>
