<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>cs-app-basic</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>

  <!-- Import the element to test -->
  <link rel="import" href="../elements/cs-app/cs-app.html">

</head>
<body>
  <script>
    function getConfig() {
      return {auth : 'auth',
              portal : 'portal',
              auth0_id : 'id',
              auth0_domain : 'domain'}
    }
  </script>

  <test-fixture id="basic">
    <template>
      <cs-app></cs-app>
    </template>
  </test-fixture>

  <script>

    suite('cs-app tests', function() {
      setup(function() {
        component = fixture('basic');
      });

      test('Load', function() {
        assert(component)
      });

      test('Toast', function(done) {
        assert(!component.$.msgToast.opened)
        assert(!component.$.errorToast.opened)

        component.addEventListener('notification', function() {
          assert(component.$.msgToast.opened)
          assert(!component.$.errorToast.opened)

          component.addEventListener('error', function() {
            assert(!component.$.msgToast.opened)
            assert(component.$.errorToast.opened)
            done()
          });

          var event = new CustomEvent('error', {'msg': 'error msg'});
          component.dispatchEvent(event);
        });

        var event = new CustomEvent('notification', {'msg': 'notification msg'});
        component.dispatchEvent(event);
      });
    });
  </script>

</body>
</html>
