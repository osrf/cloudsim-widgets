<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>cs-machineitem-basic</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>

  <!-- Import the element to test -->
  <link rel="import" href="../elements/cs-machineitem/cs-machineitem.html">

</head>
<body>

  <test-fixture id="basic">
    <template>
      <cs-machineitem></cs-machineitem>
    </template>
  </test-fixture>

  <script>

    suite('cs-machineitem tests', function() {
      setup(function() {
        component = fixture('basic');
      });

      test('Load', function() {
        assert(component)
      });

      test('Status', function() {
        // Initial stat is empty
        assert.equal(component.stat, '')

        component.launch_date = '2016-10-26T21:07:30.702Z'
        component.termination_date = '2016-10-26T22:07:30.702Z'

        // Cycle through all possible stats
        component.stat = 'LAUNCHING'
        component.stat = 'RUNNING'
        component.stat = 'TERMINATING'
        component.stat = 'TERMINATED'
      });

    });
  </script>

</body>
</html>
