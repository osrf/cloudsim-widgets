<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>cs-template-basic</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>

  <!-- Import the element to test -->
  <link rel="import" href="../elements/cs-template/cs-template.html">

</head>
<body>

  <test-fixture id="basic">
    <template>
      <cs-template></cs-template>
    </template>
  </test-fixture>

  <script>

    suite('cs-template tests', function() {
      // Run before each test
      setup(function() {
        component = fixture('basic');
      });

      test('Load', function() {
        assert(component)
      });

      test('Call a function', function() {
        component.templateFunction()
      });

      test('Check a property', function() {
        assert.equal(component.templateproperty, 'template')
      });

    });
  </script>

</body>
</html>
